services:
  jcc_roc.rule.service:
    class: Drupal\jcc_roc\Service\JccRocRuleService
    arguments: [ '@entity_type.manager', '@state', '@string_translation', '@module_handler', '@file_system' ]

  jcc_roc.rule_link.service:
    class: Drupal\jcc_roc\Service\JccRocRuleLinkService
    arguments: [ '@string_translation', '@jcc_roc.rule.service' ]

  jcc_roc.roc_event_subscriber:
    class: Drupal\jcc_roc\EventSubscriber\JccRocEventSubscriber
    arguments: ['@entity_type.manager', '@module_handler']
    tags:
      - { name: event_subscriber }
