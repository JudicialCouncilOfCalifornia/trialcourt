jcc_elevated_custom.customization_overview:
  path: "/admin/config/jcc-elevated"
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'JCC Elevated'
  requirements:
    _permission: 'access administration pages'

jcc_elevated_custom.site_settings:
  path: "/admin/config/jcc-elevated/site-settings"
  defaults:
    _form: '\Drupal\jcc_elevated_custom\Form\JccElevatedCustomAdminForm'
    _title: "JCC Elevated: Site Settings"
  requirements:
    _permission: "administer site configuration"

jcc_elevated_custom.navigation_settings:
  path: "/admin/config/jcc-elevated/navigation-customization"
  defaults:
    _form: '\Drupal\jcc_elevated_custom\Form\JccElevatedCustomNavigationAdminForm'
    _title: "JCC Elevated: Navigation Customizations"
  requirements:
    _permission: "administer site configuration"

jcc_elevated_custom.footer_settings:
  path: "/admin/config/jcc-elevated/footer-customization"
  defaults:
    _form: '\Drupal\jcc_elevated_custom\Form\JccElevatedCustomFooterAdminForm'
    _title: "JCC Elevated: Footer Customizations"
  requirements:
    _permission: "administer site configuration"

jcc_elevated_custom.publication_file_migration:
  path: '/publication_file_migration'
  defaults:
    _controller: '\Drupal\jcc_elevated_custom\Controller\PublicationFileMigrationController::migrate'
    _title: 'Publication file Migration'
  requirements:
    _permission: 'access content'

jcc_elevated_custom.publication_file_migration_success:
  path: '/publication-file-migration-complete'
  defaults:
    _controller: '\Drupal\jcc_elevated_custom\Controller\PublicationFileMigrationSuccessController::message'
    _title: 'Publication file Migration Success'
  requirements:
    _permission: 'access content'
