jcc_elevated_custom.customization_overview:
  path: "/admin/config/jcc-elevated"
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'JCC Elevated'
  requirements:
    _permission: 'access administration pages'

jcc_elevated_custom.site_settings:
  path: "/admin/config/jcc-elevated/site-settings"
  defaults:
    _form: '\Drupal\jcc_elevated_custom\Form\JccElevatedCustomAdminForm'
    _title: "JCC Elevated: Site Settings"
  requirements:
    _permission: "administer site configuration"

jcc_elevated_custom.navigation_settings:
  path: "/admin/config/jcc-elevated/navigation-customization"
  defaults:
    _form: '\Drupal\jcc_elevated_custom\Form\JccElevatedCustomNavigationAdminForm'
    _title: "JCC Elevated: Navigation Customizations"
  requirements:
    _permission: "administer site configuration"

jcc_elevated_custom.admin_content_requests_rfps:
  path: '/admin/content/requests'
  defaults:
    _controller: '\Drupal\jcc_elevated_custom\Controller\JccElevatedCustomRequestController::redirectToActiveRequestsAdmin'
    link_id: 'jcc_elevated_custom.admin_content_requests_rfps'
    _title: 'Requests (RFPs)'
  requirements:
    _role: request_manager+administrator
  options:
    _admin_route: true
