langcode: en
status: true
dependencies: {  }
id: jcc_roc_rule_indexes_files
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: jcc_rules_of_court
label: 'JCC: Rules of Court: Rule Indexes: Files'
source:
  plugin: csv
  path: modules/custom/jcc_tc2_roc_feature/data/jcc_roc_rule_indexes_media.csv
  delimiter: ','
  header_offset: 0
  ids:
    - field_roc_rule_index_id
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://documents/'
  fields:
    -
      name: field_roc_rule_index_id
      label: 'Rule Index ID'
      selector: field_roc_rule_index_id
    -
      name: media_label
      label: 'Media title'
      selector: media_label
    -
      name: file_url
      label: 'Media file url'
      selector: file_url
    -
      name: file_name
      label: 'File name'
      selector: file_name
process:
  field_roc_rule_index_id: field_roc_rule_index_id
  name: file_name
  pseudo_destination_filename:
    -
      plugin: callback
      callable: basename
      source: file_url
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: strtolower
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty filename.'
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_destination_filename'
    -
      plugin: urlencode
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: file_url
    -
      plugin: file_copy
      source:
        - file_url
        - '@pseudo_destination_path'
      file_exists: rename
      move: false
destination:
  plugin: 'entity:file'
migration_dependencies: null
