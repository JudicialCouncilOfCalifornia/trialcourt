langcode: en
status: true
dependencies: {  }
id: jcc_rule_documents_files
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: jcc2
label: 'JCC: Rules of Court: Rule Documents Files'
source:
  plugin: csv
  path: modules/custom/jcc_roc/data/jcc_rule_documents_media.csv
  delimiter: ','
  header_offset: 0
  ids:
    - field_rule_document_id
  constants:
    DRUPAL_FILE_DIRECTORY: 'private://data/roc_files/'
  fields:
    -
      name: field_rule_document_id
      label: 'Document ID'
      selector: field_rule_document_id
    -
      name: media_label
      label: 'Media title'
      selector: media_label
    -
      name: file_url
      label: 'Media file url'
      selector: file_url
    -
      name: file_name
      label: 'File name'
      selector: file_name
process:
  field_rule_document_id: field_rule_document_id
  name: file_name
  pseudo_destination_filename:
    -
      plugin: callback
      callable: basename
      source: file_url
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty image filename.'
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_destination_filename'
    -
      plugin: urlencode
  uri:
    -
      plugin: file_copy
      source:
        - file_url
        - '@pseudo_destination_path'
      file_exists: rename
      move: false
destination:
  plugin: 'entity:file'
migration_dependencies: null
