jcc_elevated_roc.settings:
  path: '/admin/config/jcc-elevated/roc-settings'
  defaults:
    _form: '\Drupal\jcc_elevated_roc\Form\JccElevatedRocSettingsForm'
    _title: "JCC Elevated: Rules of Court Settings"
  requirements:
    _permission: "administer site configuration"
