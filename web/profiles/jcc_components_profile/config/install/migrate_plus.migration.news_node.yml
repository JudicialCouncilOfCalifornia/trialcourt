langcode: en
status: true
dependencies: {  }
id: news_node
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - news
  - node
migration_group: jcc
label: 'News: Import nodes'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: 'https://spreadsheets.google.com/feeds/list/1ikloWixAQWjTVsk2zbfzfvZxlUy_NHage6u1ANxO-w8/1/public/values?alt=json'
  item_selector: entry
  fields:
    -
      name: id
      selector: id
      label: 'Primary key'
    -
      name: category
      selector: category
      label: 'Taxonomy term for News Type'
    -
      name: file_url
      selector: fileurl
      label: 'Attachment file url'
    -
      name: file_title
      selector: filetitle
      label: 'Attachment file title'
    -
      name: title
      selector: title
      label: 'News title'
    -
      name: body
      selector: body
      label: 'News body'
    -
      name: date
      selector: date
      label: 'Publication date'
    -
      name: tags
      selector: tags
      label: 'Taxonomy terms for Tag'
    -
      name: topics
      selector: topics
      label: 'Taxonomy terms for Topics'
    -
      name: division
      selector: division
      label: 'Taxonomy terms for Division'
  ids:
    id:
      type: integer
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    full_html: full_html
process:
  title:
    -
      plugin: callback
      callable: htmlspecialchars_decode
      source: title
  sticky: constants/bool_0
  promote: constants/bool_1
  uid: constants/uid_root
  body/value: body
  body/format: constants/full_html
  created:
    -
      plugin: skip_on_empty
      method: process
      source: date
    -
      plugin: callback
      callable: strtotime
  field_attachments:
    plugin: migration_lookup
    migration:
      - news_media
    source: id
  field_news_type:
    plugin: entity_generate
    source: category
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: news_type
    value_key: name
  field_tags:
    -
      plugin: explode
      delimiter: ','
      source: tags
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: tags
      value_key: name
  field_topics:
    -
      plugin: explode
      delimiter: ','
      source: topics
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: topics
      value_key: name
destination:
  plugin: 'entity:node'
  default_bundle: news
migration_dependencies:
  required:
    - news_media
