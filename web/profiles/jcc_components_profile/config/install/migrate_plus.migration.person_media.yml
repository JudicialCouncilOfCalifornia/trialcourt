langcode: en
status: true
dependencies: {  }
id: person_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - person
  - media
migration_group: jcc
label: 'Person: Import media'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: 'https://spreadsheets.google.com/feeds/list/1ikloWixAQWjTVsk2zbfzfvZxlUy_NHage6u1ANxO-w8/4/public/values?alt=json'
  item_selector: entry
  ids:
    id:
      type: integer
  fields:
    -
      name: id
      selector: id
      label: 'Primary key'
    -
      name: category
      selector: category
      label: 'Taxonomy term for Person Type'
    -
      name: title
      selector: title
      label: 'Person title'
    -
      name: first_name
      selector: firstname
      label: 'First name'
    -
      name: last_name
      selector: lastname
      label: 'Last name'
    -
      name: image_url
      selector: imageurl
      label: 'Image URL'
    -
      name: body
      selector: body
      label: 'Person body'
    -
      name: tags
      selector: tags
      label: 'Taxonomy terms for Tag'
    -
      name: topics
      selector: topics
      label: 'Taxonomy terms for Topics'
    -
      name: division
      selector: division
      label: 'Taxonomy terms for Division'
    -
      name: department
      selector: department
      label: 'Taxonomy terms for Department'
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
    full_html: full_html
process:
  pseudo_destination_filename:
    -
      plugin: callback
      callable: basename
      source: image_url
    -
      plugin: skip_row_if_not_set
      method: process
      message: 'Cannot import empty file url.'
  name:
    -
      plugin: callback
      callable: htmlspecialchars_decode
      source: title
    -
      plugin: default_value
      default_value: '@pseudo_destination_filename'
  field_media_image/target_id:
    plugin: migration_lookup
    migration: person_file
    source: id
  field_media_image/alt: '@name'
  uid: constants/bool_1
destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  required:
    - person_file
