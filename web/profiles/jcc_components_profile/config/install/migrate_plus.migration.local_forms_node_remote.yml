langcode: en
status: true
dependencies: {  }
id: local_forms_node_remote
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - document
  - node
migration_group: jcc
label: 'Document: Import node remote'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: 'https://spreadsheets.google.com/feeds/list/1ikloWixAQWjTVsk2zbfzfvZxlUy_NHage6u1ANxO-w8/1/public/values?alt=json'
  item_selector: entry
  ids:
    id:
      type: integer
  fields:
    -
      name: id
      selector: id
      label: 'Primary key'
    -
      name: category
      selector: category
      label: 'Taxonomy term for News Type'
    -
      name: file_url
      selector: fileurl
      label: 'Attachment file url'
    -
      name: title
      selector: title
      label: 'News title'
    -
      name: tags
      selector: tags
      label: 'Taxonomy terms for Tag'
    -
      name: topics
      selector: topics
      label: 'Taxonomy terms for Topics'
    -
      name: division
      selector: division
      label: 'Taxonomy terms for Division'
process:
  type:
    plugin: default_value
    default_value: document
  title: title
  sticky:
    plugin: default_value
    default_value: 0
  field_document_type:
    plugin: entity_lookup
    source: category
    ignore_case: true
  field_attachments:
    plugin: migration_lookup
    migration:
      - local_forms_media_remote
    source: id
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - local_forms_media_remote
