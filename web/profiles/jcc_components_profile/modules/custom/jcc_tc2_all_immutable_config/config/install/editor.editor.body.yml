langcode: en
status: true
dependencies:
  config:
    - filter.format.body
  module:
    - ckeditor
format: body
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Format
            - Styles
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
            - Anchor
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalMediaLibrary
        -
          name: Tools
          items:
            - HorizontalRule
            - Table
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: "blockquote.blockquote--callout|Callout\r\nblockquote.blockquote--italic|Italic\r\nblockquote.blockquote--box|Box\r\nblockquote.blockquote--alert--warning|Warning alert\r\nblockquote.blockquote--alert--error|Error alert\r\nblockquote.blockquote--alert--success|Success alert\r\nblockquote.blockquote--alert--info|Info alert\r\na.jcc-button--primary|Primary\r\na.jcc-button--cta-link|CTA Link\r\na.twitter-timeline|Twitter Timeline"
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
