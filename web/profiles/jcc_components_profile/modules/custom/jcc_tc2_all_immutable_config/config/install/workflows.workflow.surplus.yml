langcode: en
status: true
dependencies:
  config:
    - node.type.surplus_materials
  module:
    - content_moderation
id: surplus
label: Surplus
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 2
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: 0
      published: false
      default_revision: false
    published:
      label: Published
      weight: 1
      published: true
      default_revision: true
    ready_for_review:
      label: 'Ready for Review'
      weight: 3
      published: false
      default_revision: true
  transitions:
    archive:
      label: Archive
      from:
        - archived
        - draft
        - published
        - ready_for_review
      to: archived
      weight: 2
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
        - published
      to: draft
      weight: 0
    for_review:
      label: 'For Review'
      from:
        - archived
        - draft
        - ready_for_review
      to: ready_for_review
      weight: 5
    publish:
      label: Publish
      from:
        - draft
        - published
        - ready_for_review
      to: published
      weight: 1
    restore:
      label: Restore
      from:
        - archived
      to: published
      weight: 4
    restore_to_draft:
      label: 'Restore to Draft'
      from:
        - archived
      to: draft
      weight: 3
  entity_types:
    node:
      - surplus_materials
  default_moderation_state: draft
