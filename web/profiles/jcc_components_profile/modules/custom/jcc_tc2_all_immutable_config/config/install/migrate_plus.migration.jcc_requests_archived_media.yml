langcode: en
status: true
dependencies: {  }
id: jcc_requests_archived_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - media
  - requests
migration_group: jcc_requests_rfps
label: 'JCC: Solicitation requests: Archived: Media'
source:
  plugin: csv
  path: modules/custom/jcc_elevated_rfp_solicitations/data/jcc_rfp_archived_media.csv
  delimiter: ','
  header_offset: 0
  fields:
    -
      name: parent_url
      label: 'Parent URL'
      selector: parent_url
    -
      name: parent_rfp_title
      label: 'Parent RFP Title'
      selector: parent_rfp_title
    -
      name: file_url
      label: 'File url: Unique ID'
      selector: file_url
    -
      name: file_basename
      label: 'File basename'
      selector: file_basename
    -
      name: file_media_base_name
      label: 'Media file base name'
      selector: file_media_base_name
    -
      name: media_label
      label: 'Media label'
      selector: media_label
    -
      name: tags_from_sheets
      label: tags_from_sheets
      selector: tags_from_sheets
    -
      name: field_tags
      label: 'Field: Tags'
      selector: field_tags
    -
      name: field_document_type
      label: 'Field: Document Type'
      selector: field_document_type
    -
      name: field_category
      label: 'Field: Category'
      selector: field_category
    -
      name: delta
      label: 'Media item delta'
      selector: delta
  ids:
    - file_url
    - parent_url
    - delta
  constants:
    PROXY_BYPASS: 'https://intense-anchorage-92873-2170464d26cd.herokuapp.com/'
process:
  parent_url: parent_url
  parent_rfp_title: parent_rfp_title
  file_url:
    plugin: concat
    source:
      - constants/PROXY_BYPASS
      - file_url
  type:
    plugin: default_value
    default_value: file
  name:
    plugin: str_replace
    case_insensitive: true
    search:
      - .pdf
      - .docx
      - .doc
      - .txt
    replace:
      - ''
      - ''
      - ''
      - ''
    source: file_basename
  field_media_file/target_id:
    -
      plugin: migration_lookup
      migration: jcc_requests_archived_files
      source: file_url
    -
      plugin: skip_on_empty
      method: row
  field_media_file/description: file_media_base_name
  field_category:
    plugin: entity_generate
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: media_file_category
    source: field_category
  field_document_type:
    plugin: entity_generate
    entity_type: taxonomy_term
    value_key: name
    bundle_key: vid
    bundle: document_type
    source: field_document_type
  temp_field_tag_data:
    -
      plugin: skip_on_empty
      source: field_tags
      method: process
      message: 'Row does not contain any tags.'
    -
      plugin: explode
      delimiter: ','
    -
      plugin: callback
      callable: trim
  field_tags:
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: tags
      source: '@temp_field_tag_data'
destination:
  plugin: 'entity:media'
  default_bundle: file
migration_dependencies: null
