langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_components
    - field.storage.paragraph.field_heading
    - field.storage.paragraph.field_subheading
    - field.storage.media.field_media_file
    - field.storage.media.field_media_file_multiple
    - field.storage.media.field_media_text
    - field.storage.node.body
    - field.storage.paragraph.field_aside
    - field.storage.paragraph.field_hangover_blurb
    - field.storage.paragraph.field_text
    - field.storage.paragraph.field_lead
    - search_api.server.pantheon_solr8
    - core.entity_view_mode.node.full
  module:
    - search_api_solr
    - paragraphs
    - file
    - media
    - node
    - search_api
    - search_api_exclude
    - search_api_attachments
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    debug_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
      use_language_undefined_as_fallback_language: false
      specific_languages:
        en: '0'
        es: '0'
      use_universal_collation: false
id: index
name: Index
description: ''
read_only: false
field_settings:
  field_heading:
    label: 'Components » Paragraph » Heading'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_heading'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_heading
      module:
        - paragraphs
  field_subheading:
    label: 'Components » Paragraph » Subheading'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_subheading'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_subheading
      module:
        - paragraphs
  filename:
    label: 'File » File » Filename'
    datasource_id: 'entity:media'
    property_path: 'field_media_file:entity:filename'
    type: string
    dependencies:
      config:
        - field.storage.media.field_media_file
      module:
        - file
  filename_multiple:
    label: 'Primary Files » File » Filename'
    datasource_id: 'entity:media'
    property_path: 'field_media_file_multiple:entity:filename'
    type: string
    dependencies:
      config:
        - field.storage.media.field_media_file_multiple
      module:
        - file
  name:
    label: Name
    datasource_id: 'entity:media'
    property_path: name
    type: text
    dependencies:
      module:
        - media
  processed:
    label: 'Description » Processed text'
    datasource_id: 'entity:media'
    property_path: 'field_media_text:processed'
    type: text
    dependencies:
      config:
        - field.storage.media.field_media_text
  processed_1:
    label: 'Body (purpose) » Processed text'
    datasource_id: 'entity:node'
    property_path: 'body:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.body
  processed_2:
    label: 'Components » Paragraph » Aside » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_aside:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_aside
      module:
        - paragraphs
  processed_3:
    label: 'Components » Paragraph » Aside » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_aside:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_aside
      module:
        - paragraphs
  processed_4:
    label: 'Components » Paragraph » Hangover blurb » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_hangover_blurb:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_hangover_blurb
      module:
        - paragraphs
  processed_5:
    label: 'Components » Paragraph » Text » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_text:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_text
      module:
        - paragraphs
  processed_6:
    label: 'Components » Paragraph » Lead » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_lead:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_lead
      module:
        - paragraphs
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    boost: !!float 3
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:file':
          file: ''
        'entity:media':
          file: ''
          publication: ''
        'entity:node':
          advisory_body: default
          arbitrator: default
          document: default
          event: default
          facilities: default
          invitations_to_comment: default
          job: default
          judge: default
          landing_page: full
          location: default
          news: default
          opinion: default
          request: default
          roc_rule: default
          roc_rule_index: default
          subpage: default
  summary_processed:
    label: 'Body (purpose) » Processed summary'
    datasource_id: 'entity:node'
    property_path: 'body:summary_processed'
    type: text
    dependencies:
      config:
        - field.storage.node.body
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 5
    dependencies:
      module:
        - node
datasource_settings:
  'entity:media':
    bundles:
      default: false
      selected:
        - file
        - publication
    languages:
      default: true
      selected: {  }
  'entity:node':
    bundles:
      default: true
      selected:
        - alert
        - case
        - custom_email
        - importer
        - remote_hearings
        - tentative_ruling
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  auto_aggregated_fulltext_field: {  }
  double_quote_workaround:
    weights:
      postprocess_query: 0
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - field_heading
      - field_subheading
      - filename
      - filename_multiple
      - name
      - processed
      - processed_1
      - processed_2
      - processed_3
      - processed_4
      - processed_5
      - processed_6
      - rendered_item
      - summary_processed
      - title
    replacement: '|9999999998|'
  entity_status: {  }
  entity_type: {  }
  file_attachments:
    excluded_extensions: 'aif art avi bmp gif ico mov oga ogv png psd ra ram rgb flv'
    number_indexed: 0
    number_first_bytes: '1 MB'
    max_filesize: '0'
    excluded_private: 1
    excluded_mimes: 'audio/x-aiff image/x-jg video/x-msvideo image/x-ms-bmp image/gif image/vnd.microsoft.icon video/quicktime audio/ogg video/ogg image/png image/x-photoshop audio/x-realaudio audio/x-pn-realaudio image/x-rgb video/x-flv'
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields: {  }
    highlight: always
    highlight_partial: false
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - field_heading
      - field_subheading
      - filename
      - filename_multiple
      - name
      - processed
      - processed_1
      - processed_2
      - processed_3
      - processed_4
      - processed_5
      - processed_6
      - rendered_item
      - summary_processed
      - title
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
  language_with_fallback: {  }
  node_exclude: {  }
  rendered_item: {  }
  solr_boost_more_recent:
    weights:
      preprocess_query: 0
    boosts: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: pantheon_solr8
