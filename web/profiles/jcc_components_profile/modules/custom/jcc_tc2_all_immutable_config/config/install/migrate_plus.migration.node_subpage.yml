langcode: en
status: true
dependencies: {  }
id: node_subpage
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - node
  - subpage
migration_group: jcc2
label: 'Subpage: Import Node'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: google_sheets
  urls: ''
  item_selector: entry
  fields:
    -
      name: src_unique_id
      label: 'Unique ID'
      selector: url
    -
      name: url
      label: Url
      selector: url
    -
      name: title
      label: Title
      selector: title
    -
      name: body
      label: Body
      selector: body
    -
      name: bodies
      label: 'Bodies (Paragraphs)'
      selector: bodies
    -
      name: accordions
      label: Accordions
      selector: accordions
  ids:
    src_unique_id:
      type: string
process:
  uid:
    plugin: default_value
    default_value: 1
  title:
    -
      plugin: get
      source: title
    -
      plugin: default_value
      default_value: TITLE
  path/pathauto:
    plugin: default_value
    default_value: 1
  body/value:
    -
      plugin: media_replace_file_link
      source: body
    -
      plugin: prefix_relative_links
  body/format:
    plugin: default_value
    default_value: full_html
  hero:
    - plugin: explode
      delimiter: ','
      source: title
    - plugin: callback
      callable: trim
    - plugin: multiple_values
    - plugin: migration_lookup
      migration: paragraphs_hero_hangover
    - plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'
    - plugin: skip_on_empty
      method: process
      message: 'No components to add to node.'
  bodies:
    - plugin: explode
      delimiter: ','
      source: bodies
    - plugin: callback
      callable: trim
    - plugin: multiple_values
    - plugin: migration_lookup
      migration: paragraphs_body
    - plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'
    - plugin: skip_on_empty
      method: process
      message: 'No components to add to node.'
  accordions:
    - plugin: explode
      delimiter: ','
      source: accordions
    - plugin: callback
      callable: trim
    - plugin: multiple_values
    - plugin: migration_lookup
      migration: paragraphs_accordion
    - plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'
    - plugin: skip_on_empty
      method: process
      message: 'No components to add to node.'
  field_components:
    - plugin: merge
      source:
        - '@hero'
        - '@bodies'
        - '@accordions'
destination:
  plugin: 'entity:node'
  default_bundle: subpage
migration_dependencies:
  required:
    - forms_media
    - paragraphs_hero_hangover
    - paragraphs_body
    - paragraphs_accordion
