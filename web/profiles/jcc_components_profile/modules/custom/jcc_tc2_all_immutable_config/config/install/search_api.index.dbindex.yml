langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_components
    - field.storage.paragraph.field_aside
    - field.storage.paragraph.field_brow
    - field.storage.paragraph.field_components
    - field.storage.paragraph.field_heading
    - field.storage.paragraph.field_subheading
    - field.storage.node.field_media
    - field.storage.node.body
    - field.storage.paragraph.field_lead
    - field.storage.paragraph.field_text
    - search_api.server.database
  module:
    - search_api_solr
    - paragraphs
    - media
    - node
    - search_api
    - search_api_attachments
    - search_api_exclude
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    debug_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
      use_language_undefined_as_fallback_language: false
      specific_languages:
        en: '0'
        es: '0'
      use_universal_collation: false
id: dbindex
name: 'DB Index'
description: ''
read_only: false
field_settings:
  field_aside:
    label: 'Components » Paragraph » Aside'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_aside'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_aside
      module:
        - paragraphs
  field_brow:
    label: 'Components » Paragraph » Brow'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_brow'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_brow
      module:
        - paragraphs
  field_brow_1:
    label: 'Components » Paragraph » Components » Paragraph » Brow'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_components:entity:field_brow'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_brow
        - field.storage.paragraph.field_components
      module:
        - paragraphs
  field_heading:
    label: 'Components » Paragraph » Components » Paragraph » Heading'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_components:entity:field_heading'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_components
        - field.storage.paragraph.field_heading
      module:
        - paragraphs
  field_heading_1:
    label: 'Components » Paragraph » Heading'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_heading'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_heading
      module:
        - paragraphs
  field_subheading:
    label: 'Components » Paragraph » Components » Paragraph » Subheading'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_components:entity:field_subheading'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_components
        - field.storage.paragraph.field_subheading
      module:
        - paragraphs
  name:
    label: 'Media: Files » Media » Name'
    datasource_id: 'entity:node'
    property_path: 'field_media:entity:name'
    type: text
    dependencies:
      config:
        - field.storage.node.field_media
      module:
        - media
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  processed:
    label: 'Components » Paragraph » Components » Paragraph » Aside » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_components:entity:field_aside:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_aside
        - field.storage.paragraph.field_components
      module:
        - paragraphs
  processed_1:
    label: 'Body » Processed text'
    datasource_id: 'entity:node'
    property_path: 'body:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.body
  processed_6:
    label: 'Components » Paragraph » Components » Paragraph » Lead » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_components:entity:field_lead:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_components
        - field.storage.paragraph.field_lead
      module:
        - paragraphs
  processed_7:
    label: 'Components » Paragraph » Components » Paragraph » Text » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_components:entity:field_components:entity:field_text:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_components
        - field.storage.paragraph.field_components
        - field.storage.paragraph.field_text
      module:
        - paragraphs
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    boost: !!float 2
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          alert: default
          document: default
          landing_page: default
          news: default
          subpage: default
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  summary_processed:
    label: 'Body » Processed summary'
    datasource_id: 'entity:node'
    property_path: 'body:summary_processed'
    type: text
    dependencies:
      config:
        - field.storage.node.body
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 5
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - alert
        - case
        - custom_email
        - importer
        - remote_hearings
        - tentative_ruling
    languages:
      default: true
      selected: {  }
processor_settings:
  stemmer:
    weights:
      preprocess_index: -44
      preprocess_query: 0
    all_fields: true
    fields:
      - field_aside
      - field_brow
      - field_brow_1
      - field_heading
      - field_heading_1
      - field_subheading
      - name
      - processed
      - processed_1
      - processed_6
      - processed_7
      - rendered_item
      - summary_processed
      - title
    exceptions:
      mexican: mexic
      texan: texa
  rendered_item: {  }
  add_url: {  }
  aggregated_field: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: true
    excerpt_length: 256
    exclude_fields:
      - rendered_item
    highlight: always
    highlight_partial: true
  entity_status: {  }
  tokenizer:
    weights:
      preprocess_index: -47
      preprocess_query: -6
    all_fields: false
    fields:
      - rendered_item
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  stopwords:
    weights:
      preprocess_index: -45
      preprocess_query: -2
    all_fields: false
    fields:
      - field_aside
      - field_brow
      - field_brow_1
      - field_heading
      - field_heading_1
      - field_subheading
      - name
      - processed
      - processed_1
      - processed_6
      - processed_7
      - rendered_item
      - summary_processed
      - title
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
  ignorecase:
    weights:
      preprocess_index: -50
      preprocess_query: -20
    all_fields: true
    fields:
      - field_aside
      - field_brow
      - field_brow_1
      - field_heading
      - field_heading_1
      - field_subheading
      - name
      - processed
      - processed_1
      - processed_6
      - processed_7
      - rendered_item
      - summary_processed
      - title
  transliteration:
    weights:
      preprocess_index: -48
      preprocess_query: -15
    all_fields: false
    fields:
      - rendered_item
      - title
  type_boost:
    weights:
      preprocess_index: -43
    boosts:
      'entity:node':
        datasource_boost: !!float 1
        bundle_boosts:
          document: !!float 2
          landing_page: !!float 2
          news: !!float 3
          subpage: !!float 2
  language_with_fallback: {  }
  content_access:
    weights:
      preprocess_query: -30
  html_filter:
    weights:
      preprocess_index: -49
      preprocess_query: -15
    all_fields: true
    fields:
      - field_aside
      - field_brow
      - field_brow_1
      - field_heading
      - field_heading_1
      - field_subheading
      - name
      - processed
      - processed_1
      - processed_6
      - processed_7
      - rendered_item
      - summary_processed
      - title
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  file_attachments:
    excluded_extensions: 'aif art avi bmp gif ico mov oga ogv png psd ra ram rgb flv'
    number_indexed: 0
    number_first_bytes: '1 MB'
    max_filesize: '0'
    excluded_private: 1
    excluded_mimes: 'audio/x-aiff image/x-jg video/x-msvideo image/x-ms-bmp image/gif image/vnd.microsoft.icon video/quicktime audio/ogg video/ogg image/png image/x-photoshop audio/x-realaudio audio/x-pn-realaudio image/x-rgb video/x-flv'
  node_exclude: {  }
  double_quote_workaround:
    weights:
      postprocess_query: 0
      preprocess_index: -46
      preprocess_query: -15
    all_fields: false
    fields:
      - rendered_item
      - title
    replacement: '|9999999998|'
  solr_date_range:
    weights:
      preprocess_index: 0
  auto_aggregated_fulltext_field: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: database
