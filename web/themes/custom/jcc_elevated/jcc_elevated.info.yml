name: JCC Elevated
type: theme
description: JCC Elevated theme using Storybook and intrinsic layout techniques.
base theme: jcc_storybook
screenshot: screenshot.png
core_version_requirement: ^8 || ^9 || ^10
dependencies:
  - components

components:
  namespaces:
    atoms: ../../contrib/jcc_storybook/src/stories/Atoms
    molecules: ../../contrib/jcc_storybook/src/stories/Molecules
    organisms: ../../contrib/jcc_storybook/src/stories/Organisms
    pages: ../../contrib/jcc_storybook/src/stories/Pages
