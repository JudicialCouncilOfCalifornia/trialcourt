name: JCC Elevated
type: theme
description: 'Drupal sub-theme using the JCC Storybook sub theme.'
core_version_requirement: ^8 || ^9 || ^10
base theme: jcc_storybook

libraries:
  - jcc_elevated/extlink
  - jcc_elevated/extlinkcustom
  - jcc_elevated/image-styles
  - jcc_elevated/jobs

regions:
  header: Header
  navigation: Navigation
  messaging: Messaging
  title: Title
  tabs: Tabs
  content: Content
  secondary_footer: Secondary Footer
  drawer: Drawer
  footer: Footer

components:
  namespaces:
    # protons: ../../contrib/jcc_storybook/src/stories/
    atoms: ../../contrib/jcc_storybook/src/stories/Atoms
    molecules: ../../contrib/jcc_storybook/src/stories/Molecules
    organisms: ../../contrib/jcc_storybook/src/stories/Organisms
    # templates: ../../contrib/jcc_storybook/src/stories/