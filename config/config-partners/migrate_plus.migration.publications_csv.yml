langcode: en
status: true
dependencies: {  }
id: publications_csv
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - file
migration_group: jcc2
label: 'Import Publications'
source:
  plugin: csv
  path: modules/custom/jcc_tc_migration/csv/pubs_csv.csv
  delimiter: ','
  enclosure: '"'
  ids:
    - id
  fields:
    -
      name: url
      selector: url
      label: 'Attachment file url'
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://documents/publications/files/'
process:
  pseudo_decoded_url:
    plugin: callback
    callable: urldecode
    source: url
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: url
    -
      plugin: callback
      callable: basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: strtolower
    -
      plugin: skip_on_empty
      method: process
      message: 'Cannot import empty image filename.'
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_destination_filename'
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: url
    -
      plugin: file_copy
      source:
        - '@pseudo_decoded_url'
        - '@pseudo_destination_path'
      file_exists: rename
      move: false
destination:
  plugin: 'entity:file'
migration_dependencies: null
