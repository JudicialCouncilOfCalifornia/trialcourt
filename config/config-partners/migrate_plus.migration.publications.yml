langcode: en
status: true
dependencies: {  }
id: forms_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Publications
  - media
migration_group: jcc2
label: 'Import Publications'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: ''
  item_selector: entry
  ids:
    id:
      type: string
  fields:
    -
      name: id
      selector: primary_file
      label: 'Unique Identifier'
    -
      name: primary_file
      selector: primary_file
      label: 'Attachment file url'
    -
      name: title
      selector: title
      label: Title
    -
      name: date
      label: Date
      selector: date
    -
      name: body
      label: Body
      selector: body
    -
      name: cambodian_file
      label: Cambodian file
      selector: cambodian_file
    -
      name: arabic_file
      label:  Arabic file
      selector: arabic_file
    -
      name: chinese_simple_file
      label:  Chinese simple file
      selector: chinese_simple_file
    -
      name: chinese_traditional_file
      label: Chinese traditional file
      selector: chinese_traditional_file
    -
      name: farsi_file
      label:  Farsi file
      selector: farsi_file
    -
      name: hmong_file
      label:  Hmong file
      selector: hmong_file
    -
      name: korean_file
      label:  Korean file
      selector: korean_file
    -
      name: punjabi_file
      label:  Punjabi file
      selector: punjabi_file
    -
      name: russian_file
      label:  Russian file
      selector: russian_file
    -
      name: spanish_file
      label:  Spanish file
      selector: spanish_file
    -
      name: taglog_file
      label:  Taglog file
      selector: taglog_file
    -
      name: vietnamese_file
      label:  Vietnamese file
      selector: vietnamese_file

process:
  pseudo_encoded_title:
    plugin: callback
    callable: htmlspecialchars_decode
    source: title
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: url
      remove_extension: true
    -
      plugin: callback
      callable: basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: skip_on_empty
      method: process
      message: 'Cannot import empty filename.'
  name: '@pseudo_destination_filename'
  field_date:
    - plugin: callback
      callable: strtotime
      source: date
    - plugin: format_date
      from_format: U
      to_format: Y-m-d
  field_media_text/value:
    plugin: concat
    source:
      - body
      - constants/break
      - url
  field_media_text/format:
    plugin: default_value
    default_value: body
  field_media_file_multiple/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: primary_file
  field_media_file_arabic/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: arabic_file
  field_media_file_cambodian/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: cambodian_file
  field_media_file_chinese_simple/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: chinese_simple_file
  field_media_file_chinese/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: chinese_traditional_file
  field_media_file_farsi/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: farsi_file
  field_media_file_hmong/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: hmong_file
  field_media_file_korean/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: korean_file
  field_media_file_punjabi/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: punjabi_file
  field_media_file_russian/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: russian_file
  field_media_file_spanish/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: spanish_file
  field_media_file_taglog/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: taglog_file
  field_media_file_vietnamese/target_id:
    -
      plugin: migration_lookup
      migration: forms_file
      source: vietnamese_file
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:media'
  default_bundle: file
migration_dependencies:
  required:
    - forms_file
