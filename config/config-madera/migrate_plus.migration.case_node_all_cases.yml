uuid: 85adae78-424d-4c42-8edf-b4a5c7525838
langcode: en
status: true
dependencies: {  }
id: case_node_all_cases
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - node
  - case
migration_group: case_management
label: 'Case: Import Node'
source:
  plugin: csv
  path: sites/default/files/madera/default/calendar/all-case-calendar.csv
  delimiter: ','
  enclosure: '"'
  header_offset: null
  ids:
    - case_number
    - party_name
    - department
    - hearing_date
    - hearing_time
    - hearing_type
  fields:
    -
      name: case_number
      label: 'Case Number'
    -
      name: hearing_date
      label: 'Hearing Date'
    -
      name: hearing_time
      label: 'Hearing Time'
    -
      name: hearing_type
      label: 'Hearing Type'
    -
      name: department
      label: Department
    -
      name: unknown_date
      label: 'Unknown/Unused Date'
    -
      name: party_name
      label: 'Case Name'
process:
  field_party_name:
    -
      plugin: skip_on_empty
      source: party_name
      method: process
      message: 'No name found.'
    -
      plugin: substr
      start: 0
      length: 235
    -
      plugin: callback
      callable: trim
  field_case_number:
    -
      plugin: skip_on_empty
      source: case_number
      method: process
      message: 'No case number found.'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      bundle: case_number
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  title:
    -
      plugin: concat
      source:
        - '@field_party_name'
        - case_number
      delimiter: ' / '
  field_department:
    -
      plugin: callback
      source: department
      callable: trim
    -
      plugin: entity_generate
      bundle: department
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  pseudo_date_time:
      plugin: concat
      source:
        - hearing_date
        - hearing_time
      delimiter: ' '
  field_hearing_date:
    -
      plugin: skip_on_empty
      method: process
      source: '@pseudo_date_time'
    -
      plugin: format_date
      from_format: 'j-M-y G:i:s'
      to_format: 'Y-m-d\TH:i:s'
      from_timezone: America/Los_Angeles
      to_timezone: UTC
  field_judge:
    -
      plugin: callback
      source: judicial_officer
      callable: trim
    -
      plugin: entity_generate
      bundle: judge
      value_key: title
      bundle_key: type
      entity_type: node
      ignore_case: true
  field_hearing_type:
    -
      plugin: skip_on_empty
      source: hearing_type
      method: process
      message: 'No hearing type found.'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      bundle: hearing_type
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  field_case_type:
    -
      plugin: skip_on_empty
      source: case_type
      method: process
      message: 'No case type found.'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      bundle: case_type
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  field_case_category:
    -
      plugin: default_value
      default_value: 'Not Available'
    -
      plugin: entity_generate
      bundle: case_category
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  path/pathauto:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
  default_bundle: case
migration_dependencies: null
