langcode: en
status: true
dependencies: {  }
id: cjer_judicial_azure_alternate_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - cjer
  - judicial
  - azure
  - alternate
  - media
migration_group: cjer_judicial
label: 'Documents: Import alternate source media'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: ''
  item_selector: entry
  ids:
    id:
      type: string
  fields:
    -
      name: id
      selector: id
      label: 'Unique Identifier'
    -
      name: url
      selector: url
      label: 'Attachment file url'
    -
      name: category
      label: 'Category'
      selector: category
process:
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: url
      remove_extension: true
    -
      plugin: callback
      callable: basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: skip_on_empty
      method: process
      message: 'Cannot import empty filename.'
  name: '@pseudo_destination_filename'
  field_media_file/target_id:
    -
      plugin: migration_lookup
      migration: cjer_judicial_azure_alternate_files
      source: id
    -
      plugin: skip_on_empty
      method: process
      message: 'Cannot import empty filename.'
  field_media_file/description: '@pseudo_encoded_title'
  field_category:
    -
      plugin: explode
      source: category
      delimiter: ','
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: media_file_category
      value_key: name
      ignore_case: true
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:media'
  default_bundle: file
migration_dependencies:
  required:
    - cjer_judicial_azure_alternate_files
