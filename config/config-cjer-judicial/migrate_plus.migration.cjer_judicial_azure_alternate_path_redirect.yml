langcode: en
status: true
dependencies: {  }
id: cjer_judicial_azure_alternate_path_redirect
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - cjer
  - judicial
  - azure
  - alternate
  - redirect
migration_group: cjer_judicial
label: 'Documents: Import alternate source path redirects'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: ''
  item_selector: entry
  fields:
    -
      name: id
      label: 'Unique ID'
      selector: id
    -
      name: url
      label: Url
      selector: url
    -
      name: category
      label: 'Category'
      selector: category
  ids:
    id:
      type: string
  constants:
    uri_prefix: 'internal:'
    document_path: /system/files/
    slash: /
    status_code: 301
process:
  pseudo_base_path:
    plugin: public_files_dir
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: url
    -
      plugin: callback
      callable: basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: callback
      callable: strtolower
    -
      plugin: str_replace
      search:
        - ' '
      replace:
        - '-'
    -
      plugin: skip_on_empty
      method: process
      message: 'Cannot import empty image filename.'
  uid:
    plugin: default_value
    default_value: 1
  redirect_source/path:
    -
      plugin: callback
      callable: urldecode
      source: url
    -
      plugin: path_from_url
    -
      plugin: substr
      start: 1
  redirect_source/query: {  }
  redirect_redirect/uri:
    -
      plugin: concat
      source:
        - constants/uri_prefix
        - constants/document_path
        - category
        - constants/slash
        - '@pseudo_destination_filename'
    -
      plugin: callback
      callable: strtolower
  status_code: constants/status_code
  language:
    plugin: default_value
    source: language
    default_value: en
destination:
  plugin: 'entity:redirect'
migration_dependencies:
  required:
    - cjer_judicial_azure_alternate_files
