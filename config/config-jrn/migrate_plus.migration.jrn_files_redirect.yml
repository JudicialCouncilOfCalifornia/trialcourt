uuid: f4488ec7-765a-4035-bc60-ccad4830233e
langcode: en
status: true
dependencies: {  }
id: jrn_files_redirect
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - redirect
migration_group: jrn
label: 'Files Redirect'
source:
  plugin: csv
  path: 'public://jrn-files.csv'
  header_row_count: 1
  ids:
    - url
  fields:
    -
      name: url
      selector: url
      label: 'Attachment file url'
    -
      name: path
      selector: path
      label: Path
    -
      name: title
      selector: title
      label: Title
    -
      name: category
      selector: category
      label: Category
    -
      name: filename
      selector: filename
      label: Filename
  constants:
    base_scheme: 'internal:'
    document_path: /system/files/
    slash: /
    dash: '-'
    langcode: en
    status_code: 301
    pathinfo_extension: PATHINFO_EXTENSION
    pathinfo_filename: PATHINFO_FILENAME
    dot: '.'
process:
  uid:
    plugin: default_value
    default_value: 1
  pseudo_extension:
    -
      plugin: callback
      callable: pathinfo
      source: filename
    -
      plugin: extract
      index: 
        - extension
    -
      plugin: callback
      callable: strtolower
  pseudo_filename:
    -
      plugin: callback
      callable: pathinfo
      source: filename
    -
      plugin: extract
      index: 
        - filename
    -
      plugin: sanitize_filename
  redirect_source/path:
    -
      plugin: callback
      callable: urldecode
      source: url
    -
      plugin: path_from_url
    -
      plugin: substr
      start: 1
  redirect_source/query: {  }
  redirect_redirect/uri:
    plugin: concat
    source:
      - constants/base_scheme
      - constants/document_path
      - category
      - constants/slash
      - '@pseudo_filename'
      - '@pseudo_extension'
      - constants/dot
      - '@pseudo_extension'
  status_code: constants/status_code
  language:
    plugin: default_value
    source: language
    default_value: en
destination:
  plugin: 'entity:redirect'
migration_dependencies:
  required: {  }
  optional:
    - jrn_media
