elements: "required_message:\n  '#type': webform_markup\n  '#markup': '<p>All fields are required. If you fail to provide all information needed, your request will be denied.</p>'\ndepartment_:\n  '#type': select\n  '#title': 'Department #'\n  '#options':\n    dept_1: 'Dept. 1'\n    dept_2: 'Dept. 2'\n    dept_5: 'Dept. 5'\n    dept_6: 'Dept. 6'\n    dept_7: 'Dept. 7'\n    dept_8: 'Dept. 8'\n    dept_9: 'Dept. 9'\n    dept_10: 'Dept. 10'\n  '#required': true\n  '#required_error': 'Department field is required.'\ncase_number:\n  '#type': textfield\n  '#title': 'Case Number'\n  '#required': true\n  '#required_error': 'Case Number is required.'\ncase_name:\n  '#type': textfield\n  '#title': 'Case Name'\n  '#required': true\n  '#required_error': 'Case Name is required'\nparty_requesting_arguments:\n  '#type': textfield\n  '#title': 'Party Requesting Oral Argument'\n  '#required': true\n  '#required_error': 'Party Requesting Arguments is required'\nemail:\n  '#type': email\n  '#title': Email\n  '#description': |\n    Email Address of Party or Attorney for Party<br />\n    Must be proper email address format: &quot;name@example.com&quot;\n    \n  '#required': true\n  '#required_error': 'Email is required.'\nopposing_counsel_notified_:\n  '#type': radios\n  '#title': 'Opposing Counsel/Opposing Party Notified?'\n  '#options': yes_no\n  '#options_display': side_by_side\n  '#required': true\n  '#required_error': 'Opposing Counsel Notified is required'\n  '#options__properties': ''\nhorizontal_rule:\n  '#type': webform_horizontal_rule\ntentative_ruling_number:\n  '#type': textfield\n  '#title': 'Tentative Ruling Number'\n  '#required': true\n  '#required_error': 'Tentative Ruling Number is required.'\nattorney_for_requesting_party:\n  '#type': textfield\n  '#title': 'Attorney For Requesting Party (if applicable)'\n  '#required_error': 'Attorney For Requesting Party is required.'\nattorney_bar_number:\n  '#type': textfield\n  '#title': 'Attorney''s Bar Number (if applicable)'\n  '#required_error': 'Attorney Bar Number is required.'\ntotal_time_needed:\n  '#type': select\n  '#title': 'Total Time Needed'\n  '#description': 'Both Parties.'\n  '#options':\n    '1-15 Min': '1-15 Min'\n    '16-30 Min': '16-30 Min'\n    '31-45 Min': '31-45 Min'\n    '46-60 Min': '46-60 Min'\n    'More than 1 hour': 'More than 1 hour'\n  '#required': true\n  '#required_error': 'Total Time Needed is required'\nlong_cause_hearings:\n  '#type': webform_custom_composite\n  '#title': 'Long Cause Hearings'\n  '#multiple': 3\n  '#description': '<strong>If time needed is more than 15 minutes, provide three mutually agreed dates.</strong>'\n  '#states':\n    required:\n      ':input[name=\"total_time_needed\"]':\n        '!value': '1-15 Min'\n  '#multiple__empty_items': 3\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#multiple__add_more': false\n  '#element':\n    date:\n      '#type': date\n      '#title': Date\nspecific_point_to_argue:\n  '#type': textarea\n  '#title': 'Specific Point To Argue'\n  '#required': true\n  '#required_error': 'Specific Point To Argue is required'"
