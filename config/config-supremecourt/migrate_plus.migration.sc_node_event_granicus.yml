uuid: 685bb297-a86a-4acc-b04d-d65f73ae8bdc
langcode: en
status: true
dependencies: {  }
id: sc_node_event_granicus
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - node
  - event
  - granicus
migration_group: supremecourt
label: 'Event: Import upcoming Granicus events feed'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'https://jcc.granicus.com/ViewPublisher.php?view_id=50'
  item_selector: /events/event
  fields:
    -
      name: unique_id
      label: 'Granicus Event ID'
      selector: id
    -
      name: title
      label: Title
      selector: name
    -
      name: type
      label: Type
      selector: type
    -
      name: start_timestamp
      label: 'Start Date & Time'
      selector: start_timestamp
    -
      name: end_timestamp
      label: 'Estimated End Date & Time'
      selector: end_timestamp
    -
      name: duration
      label: Duration
      selector: duration
    -
      name: cast_url
      label: Webcast
      selector: media_url
    -
      name: captioning
      label: 'Live Captions'
      selector: captioning/link
  ids:
    unique_id:
      type: string
process:
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  title:
    -
      plugin: get
      source: title
    -
      plugin: default_value
      default_value: TITLE
  path/pathauto:
    plugin: default_value
    default_value: 1
  field_event_type:
    -
      plugin: skip_on_condition
      source: type
      method: row
      condition:
        plugin: not:matches
        regex: '/Supreme Court Oral Argument|Supreme Court Oral Argument Test/'
    -
      plugin: static_map
      source: type
      map:
        'Supreme Court Oral Argument': 'Supreme Court Oral Argument Granicus'
        'Supreme Court Oral Argument Test': 'Supreme Court Oral Argument Granicus'
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: event_type
      value_key: name

  field_date_range/value:
    -
      plugin: format_date
      source: start_timestamp
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
  field_date_range/end_value:
    -
      plugin: format_date
      source: end_timestamp
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
  field_origin_url_plain:
    -
      plugin: get
      source: cast_url
destination:
  plugin: 'entity:node'
  default_bundle: event
migration_dependencies: null
