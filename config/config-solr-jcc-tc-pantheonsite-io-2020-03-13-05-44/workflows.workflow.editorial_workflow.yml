id: editorial_workflow
label: 'Editorial Workflow'
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: true
      label: Archived
      weight: 1
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -2
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
    ready_for_review:
      published: false
      default_revision: true
      label: 'Ready for Review'
      weight: -1
  transitions:
    archive:
      label: Archive
      from:
        - archived
        - published
      to: archived
      weight: 1
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -2
      from:
        - archived
        - draft
        - published
    for_review:
      label: 'For Review'
      from:
        - archived
        - draft
        - ready_for_review
      to: ready_for_review
      weight: -1
    publish:
      label: Publish
      to: published
      weight: 0
      from:
        - draft
        - published
        - ready_for_review
  entity_types:
    node:
      - announcement
      - event
      - page
  default_moderation_state: draft
