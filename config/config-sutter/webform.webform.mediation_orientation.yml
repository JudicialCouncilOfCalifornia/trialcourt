id: mediation_orientation
title: 'Mediation Orientation'
description: "A multi-page webform that collects user information, provides a video to view, and offers questions at the end.&nbsp; Results are emailed to the Court, and a copy to the user for their records.<br />\r\n&nbsp;"
category: ''
elements: "mediation_orientation:\n  '#type': webform_wizard_page\n  '#title': 'Mediation Orientation'\n  introduction:\n    '#type': processed_text\n    '#text': |\n      <h2>Instructions:</h2>\n      \n      <p>In order to use this program you must have been issued a Case Number by the Court and enter that information along with your personal information in the fields below.</p>\n      \n      <p>This information is used to verify your completion of the Mediation Presentation. If you do not have an email address, enter N/A in those fields. When the information is complete, click the \"Next\" button.</p>\n      \n    '#format': body\n  name:\n    '#type': webform_name\n    '#title': Name\n    '#required': true\n    '#title__access': false\n    '#first__title': 'First Name'\n    '#first__help': 'Enter your first name here, as it appears in your official court documents.'\n    '#first__required': true\n    '#middle__title': 'Middle Name'\n    '#middle__help': 'Optionally, enter your middle name here, as it appears in your official court documents.'\n    '#last__title': 'Last Name'\n    '#last__help': 'Enter your last name here, as it appears in your official court documents.'\n    '#last__required': true\n    '#suffix__access': false\n    '#degree__access': false\n  case_number:\n    '#type': textfield\n    '#title': 'Case Number'\n    '#help': |\n      Enter your court provided case number here<br />\n      Example: CV FL 12 - 1234\n      \n    '#required': true\n    '#required_error': 'Please enter case number'\n  phone_number:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#help': 'Enter your phone number here, including area code.'\n    '#required': true\n    '#required_error': 'Please enter your phone number'\n  email:\n    '#type': webform_email_confirm\n    '#title': Email\n    '#help': 'Please enter your email address.&nbsp; A copy of this orientation will be sent to you upon successful completion.'\n    '#placeholder': you@your-email.com\n    '#confirm__placeholder': you@your-email.com\nmediation_orientation_video:\n  '#type': webform_wizard_page\n  '#title': 'Mediation Orientation Video'\n  orientation_video:\n    '#type': processed_text\n    '#text': |\n      <p>[VIDEO GOES HERE]</p>\n      \n    '#format': body\n  confirm_you_have_viewed_the_video:\n    '#type': checkbox\n    '#title': 'Confirm You Have Viewed the Video'\n    '#required': true\n    '#required_error': 'Please confirm that the video was watched in its entirety'\nquiz:\n  '#type': webform_wizard_page\n  '#title': Quiz\n  mediation_is_:\n    '#type': radios\n    '#title': '1. Mediation is...'\n    '#options':\n      a_criticize_parent: 'a. An opportunity to criticize the other parent.'\n      b_parenting_plan: 'b. A meeting with the other parent and a neutral person to work out a parenting plan.'\n      c_waste_of_time: 'c. A waste of time because it doesn’t work'\n    '#required': true\n    '#required_error': 'Please select an answer'\n    '#options__properties': ''\n  the_goals_of_mediation_are_:\n    '#type': radios\n    '#title': '2. The goals of Mediation are:'\n    '#options':\n      a_help_develop_parenting_plan: 'a. To help parents develop a parenting plan that is in the child’s best interest.'\n      b_reduce_bitterness: 'b. To help parents reduce acrimony or bitterness that may exist between them.'\n      c_both_a_and_b: 'c. Both A and B'\n      d_none_of_the_above: 'd. None of the above'\n    '#required': true\n    '#required_error': 'Please select an answer'\n    '#options__properties': ''\n  3_what_is_not_discussed_in_mediation_:\n    '#type': radios\n    '#title': '3. What is NOT discussed in Mediation?'\n    '#options':\n      a_child_support: 'a. Child support'\n      b_spousal_support: 'b. Spousal support'\n      c_debts_financial_disputes: 'c. Property, debts and other financial disputes'\n      d_all_of_the_above: 'd. All of the above'\n    '#required': true\n    '#required_error': 'Please select an answer'\n    '#options__properties': ''\n  4_the_person_who_knows_your_child_the_best_and_is_in_the_best_po:\n    '#type': radios\n    '#title': '4. The person who knows your child the best and is in the best position to develop a parenting plan is'\n    '#options':\n      a_mediator: 'a. The mediator.'\n      b_judge: 'b. The judge.'\n      c_parents: 'c. You – the parents.'\n    '#required': true\n    '#required_error': 'Please select an answer'\n    '#options__properties': ''\n  5_the_person_with_legal_custody_is_the_one_who_makes_decisions_a:\n    '#type': radios\n    '#title': '5. The person with legal custody is the one who makes decisions about'\n    '#options':\n      a_childs_health: 'a. Your child’s health.'\n      b_childs_education: 'b. Your child’s education.'\n      c_childs_welfare: 'c. Your child’s welfare.'\n      d_all_above: 'd. All of the above.'\n    '#required': true\n    '#required_error': 'Please select an answer'\n    '#options__properties': ''\n  6_people_with_physical_custody_have_significant_amounts_of_paren:\n    '#type': radios\n    '#title': '6. People with physical custody have significant amounts of parenting time with the child.'\n    '#options':\n      a_true: 'a. True'\n      b_false: 'b. False'\n    '#required': true\n    '#required_error': 'Please select an answer'\n    '#options__properties': ''\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    visible:\n      ':input[name=\"mediation_is_\"]':\n        value: b_parenting_plan\n      ':input[name=\"the_goals_of_mediation_are_\"]':\n        value: c_both_a_and_b\n      ':input[name=\"3_what_is_not_discussed_in_mediation_\"]':\n        value: d_all_of_the_above\n      ':input[name=\"4_the_person_who_knows_your_child_the_best_and_is_in_the_best_po\"]':\n        value: c_parents\n      ':input[name=\"5_the_person_with_legal_custody_is_the_one_who_makes_decisions_a\"]':\n        value: d_all_above\n      ':input[name=\"6_people_with_physical_custody_have_significant_amounts_of_paren\"]':\n        value: a_true"
