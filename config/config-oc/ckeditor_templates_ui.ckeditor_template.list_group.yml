  value: "<ul class=\"jcc-list-group\">\r\n\t<li>\r\n\t<p><strong>I never received the Summons and Complaint.</strong></p>\r\n\r\n\t<p>You may be eligible to \"set aside\" the default judgement, or you might be able to negotiate a settlement with the debt collector.</p>\r\n\t</li>\r\n\t<li>\r\n\t<p><strong>I didn't understand I needed to file a response.</strong></p>\r\n\r\n\t<p>If you act quickly, you may be eligible to \"set aside\" the default judgement, or you might be able to negotiate a settlement with the debt collector.</p>\r\n\t</li>\r\n\t<li>\r\n\t<p><strong>I didn't knowthere was a court case.</strong></p>\r\n\r\n\t<p>Depending on the reasons, you may be eligible to \"set aside\" the default judgement, or you might be able to negotiate a settlement with the debt collector.</p>\r\n\t</li>\r\n</ul>\r\n"
