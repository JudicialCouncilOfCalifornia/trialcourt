html:
  value: "<div class=\"jcc-steps-section jcc-steps-section--has-background-color--transparent\">\r\n<div class=\"jcc-steps-section__container\">\r\n<header class=\"jcc-header-group\">\r\n<h2 class=\"jcc-header-group__title\">Lorem ipsum</h2>\r\n\r\n<div class=\"jcc-header-group__lead\">Nullam at semper mauris, at rhoncus purus.</div>\r\n</header>\r\n\r\n<ul class=\"jcc-steps\">\r\n\t<li class=\"jcc-step__item\">\r\n\t<div class=\"jcc-step\">\r\n\t<h3 class=\"jcc-step__title\">Prepare the claim of exemption</h3>\r\n\r\n\t<div class=\"jcc-step__excerpt\">\r\n\t<p><strong>Complete Claim of Exemption Forms</strong></p>\r\n\r\n\t<ol start=\"1\">\r\n\t\t<li>\r\n\t\t<p>Claim of Exemption (form WG-006) and a</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>Financial Statement (form WG-007).</p>\r\n\t\t</li>\r\n\t</ol>\r\n\r\n\t<p>Use a guided interview to complete these forms online or use follow these instructions.</p>\r\n\r\n\t<p><strong>Submit the Claim of Exemption Forms</strong></p>\r\n\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>Make 2 copies of your completed forms.</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>Keep one copy for yourself.</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>Take or mail the originals and one copy to the Levying Officer identified in the upper right-hand corner of the Earnings Withholding Order (form WG-002). This is usually the sheriff. It may or may not be your local sheriff.</p>\r\n\t\t</li>\r\n\t</ul>\r\n\r\n\t<p>The sheriff keeps the original and sends a copy to the debt collector.</p>\r\n\t</div>\r\n\r\n\t<div class=\"jcc-step__read-more\">\r\n\t<div class=\"jcc-read-more\"><button class=\"jcc-read-more__trigger usa-button usa-button--unstyled\" data-a11y-toggle=\"steps-target-1\">What is a judgment <svg class=\"icon icon-expand_more\" role=\"img\" title=\"Expand\"><use href=\"#i-expand_more\"></use></svg></button>\r\n\r\n\t<div class=\"jcc-read-more__content\" id=\"steps-target-1\">\r\n\t<p>If your bank account is levied, you must act quickly! You have only ten days from the date of the levy to file a claim of exempltion (plus five days if the notice was sent be mail) with the sheriff performing the levy.</p>\r\n\t</div>\r\n\t</div>\r\n\t</div>\r\n\t</div>\r\n\t</li>\r\n\t<li class=\"jcc-step__item\">\r\n\t<div class=\"jcc-step\">\r\n\t<h3 class=\"jcc-step__title\">File the claim of exemption with the sheriff</h3>\r\n\r\n\t<div class=\"jcc-step__excerpt\">File the original plus one copy with the sheriff shown on the Notice of Levy (form EJ-150) form within 10 days (15 days if the Notice of Levy was served by mail</div>\r\n\r\n\t<div class=\"jcc-step__read-more\">\r\n\t<div class=\"jcc-read-more\"><button class=\"jcc-read-more__trigger usa-button usa-button--unstyled\" data-a11y-toggle=\"steps-target-2\">Read more <svg class=\"icon icon-expand_more\" role=\"img\" title=\"Expand\"><use href=\"#i-expand_more\"></use></svg></button>\r\n\r\n\t<div class=\"jcc-read-more__content\" id=\"steps-target-2\">Read more content</div>\r\n\t</div>\r\n\t</div>\r\n\t</div>\r\n\t</li>\r\n\t<li class=\"jcc-step__item\">\r\n\t<div class=\"jcc-step\">\r\n\t<h3 class=\"jcc-step__title\">Wait to see if the claim of exemption is opposed</h3>\r\n\r\n\t<div class=\"jcc-step__excerpt\">The debt collector has 10 days (15 if the sheriff serves them by mail) to oppose your claim. If not opposed, your claim is granted, and the amount of money claimed as exempt is returned.</div>\r\n\r\n\t<div class=\"jcc-step__read-more\">\r\n\t<div class=\"jcc-read-more\"><button class=\"jcc-read-more__trigger usa-button usa-button--unstyled\" data-a11y-toggle=\"steps-target-3\">Read more <svg class=\"icon icon-expand_more\" role=\"img\" title=\"Expand\"><use href=\"#i-expand_more\"></use></svg></button>\r\n\r\n\t<div class=\"jcc-read-more__content\" id=\"steps-target-3\">Read more content</div>\r\n\t</div>\r\n\t</div>\r\n\t</div>\r\n\t</li>\r\n</ul>\r\n</div>\r\n</div>\r\n"
