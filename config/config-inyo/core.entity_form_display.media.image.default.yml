langcode: en
status: true
dependencies:
  config:
    - field.field.media.image.field_category
    - field.field.media.image.field_matters_served
    - field.field.media.image.field_media_caption
    - field.field.media.image.field_media_image
    - field.field.media.image.field_tags
    - image.style.medium
    - media.type.image
  module:
    - allowed_formats
    - autocomplete_deluxe
    - cshs
    - focal_point
    - maxlength
    - text
id: media.image.default
targetEntityType: media
bundle: image
mode: default
content:
  field_category:
    type: cshs
    weight: 4
    region: content
    settings:
      force_deepest: false
      parent: ''
      level_labels: ''
      none_label: '- Please select -'
      save_lineage: false
      hierarchy_depth: 0
      required_depth: 0
    third_party_settings: {  }
  field_matters_served:
    type: cshs
    weight: 5
    region: content
    settings:
      force_deepest: false
      parent: null
      level_labels: ''
      none_label: '- Please select -'
      hierarchy_depth: '0'
      required_depth: '0'
      save_lineage: false
    third_party_settings: {  }
  field_media_caption:
    type: text_textarea
    weight: 3
    region: content
    settings:
      rows: 2
      placeholder: ''
    third_party_settings:
      maxlength:
        maxlength_js: 255
        maxlength_js_label: 'Content limited to @limit characters, remaining: <strong>@remaining</strong>'
        maxlength_js_enforce: false
        maxlength_js_truncate_html: false
      allowed_formats:
        hide_help: '0'
        hide_guidelines: '0'
  field_media_image:
    type: image_focal_point
    weight: 1
    region: content
    settings:
      progress_indicator: throbber
      preview_image_style: medium
      preview_link: true
      offsets: '50,50'
    third_party_settings: {  }
  field_tags:
    type: autocomplete_deluxe
    weight: 6
    region: content
    settings:
      match_operator: CONTAINS
      autocomplete_route_name: autocomplete_deluxe.autocomplete
      size: 60
      selection_handler: default
      limit: 10
      min_length: 0
      delimiter: ''
      not_found_message_allow: true
      not_found_message: 'The term ''@term'' will be added'
      new_terms: true
      no_empty_message: 'No terms could be found. Please type in order to add a new term.'
    third_party_settings: {  }
  langcode:
    type: language_select
    weight: 7
    region: content
    settings:
      include_locked: true
    third_party_settings: {  }
  name:
    type: string_textfield
    weight: 0
    region: content
    settings:
      size: 60
      placeholder: ''
    third_party_settings: {  }
  replace_file:
    weight: 2
    region: content
    settings: {  }
    third_party_settings: {  }
  status:
    type: boolean_checkbox
    weight: 9
    region: content
    settings:
      display_label: true
    third_party_settings: {  }
  translation:
    weight: 8
    region: content
    settings: {  }
    third_party_settings: {  }
hidden:
  created: true
  path: true
  uid: true
