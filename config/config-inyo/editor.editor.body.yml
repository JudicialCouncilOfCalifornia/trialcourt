langcode: en
status: true
dependencies:
  config:
    - filter.format.body
  module:
    - ckeditor
format: body
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - RemoveFormat
            - Format
            - Styles
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
            - Anchor
            - tooltip
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Embed
          items:
            - Blockquote
            - Table
            - HorizontalRule
            - DrupalMediaLibrary
            - paragraphs_inline_entity_form
        -
          name: Tools
          items:
            - Source
            - Maximize
        -
          name: 'Quality Assurance'
          items:
            - A11ychecker
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: "blockquote.blockquote--callout|Callout\r\nblockquote.blockquote--italic|Italic\r\nblockquote.blockquote--box|Box\r\nblockquote.blockquote--alert--warning|Warning alert\r\nblockquote.blockquote--alert--error|Error alert\r\nblockquote.blockquote--alert--success|Success alert\r\nblockquote.blockquote--alert--info|Info alert\r\na.jcc-button--primary.button.button--primary|Primary Button\r\na.jcc-button--secondary.button.button--secondary|Secondary Button\r\na.jcc-button--cta-link.button.button--text|CTA Link\r\na.twitter-timeline|Twitter Timeline\r\nol.legal|Legal Formatted List"
    tooltip:
      text: 'Tooltip text'
      placement: top
      arrow: 1
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
