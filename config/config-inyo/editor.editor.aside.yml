langcode: en
status: true
dependencies:
  config:
    - filter.format.aside
  module:
    - ckeditor
format: aside
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - RemoveFormat
            - Format
            - Styles
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Embed
          items:
            - Blockquote
            - DrupalMediaLibrary
            - paragraphs_inline_entity_form
        -
          name: Tools
          items:
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: "blockquote.blockquote--callout|Callout\r\na.jcc-button--primary.button.button--primary|Primary Button\r\na.jcc-button--secondary.button.button--secondary|Secondary Button\r\na.jcc-button--cta-link.button.button--text|CTA Link\r\na.twitter-timeline|Twitter Timeline"
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
