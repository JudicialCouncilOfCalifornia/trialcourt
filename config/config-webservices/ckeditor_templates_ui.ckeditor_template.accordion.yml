html:
  value: "<div class=\"usa-accordion\">\r\n<h2 class=\"usa-accordion__heading\"><button aria-controls=\"accordion-item-1-1697712010\" aria-expanded=\"true\" class=\"usa-accordion__button\">First Amendment</button></h2>\r\n\r\n<div class=\"usa-accordion__content usa-prose\" id=\"accordion-item-1-1697712010\">\r\n<p>Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof; or abridging the freedom of speech, or of the press; or the right of the people peaceably to assemble, and to petition the Government for a redress of grievances.</p>\r\n</div>\r\n\r\n<h2 class=\"usa-accordion__heading\"><button aria-controls=\"accordion-item-2-1117535061\" aria-expanded=\"false\" class=\"usa-accordion__button\">Second Amendment</button></h2>\r\n\r\n<div class=\"usa-accordion__content usa-prose\" id=\"accordion-item-2-1117535061\">\r\n<p>A well regulated Militia, being necessary to the security of a free State, the right of the people to keep and bear Arms, shall not be infringed.</p>\r\n\r\n<ul>\r\n\t<li>This is a list item</li>\r\n\t<li>Another list item</li>\r\n</ul>\r\n</div>\r\n\r\n<h2 class=\"usa-accordion__heading\"><button aria-controls=\"accordion-item-3-133295448\" aria-expanded=\"false\" class=\"usa-accordion__button\">Third Amendment</button></h2>\r\n\r\n<div class=\"usa-accordion__content usa-prose\" id=\"accordion-item-3-133295448\">\r\n<p>No Soldier shall, in time of peace be quartered in any house, without the consent of the Owner, nor in time of war, but in a manner to be prescribed by law.</p>\r\n</div>\r\n\r\n<h2 class=\"usa-accordion__heading\"><button aria-controls=\"accordion-item-4-827666826\" aria-expanded=\"false\" class=\"usa-accordion__button\">Fourth Amendment</button></h2>\r\n\r\n<div class=\"usa-accordion__content usa-prose\" id=\"accordion-item-4-827666826\">\r\n<p>The right of the people to be secure in their persons, houses, papers, and effects, against unreasonable searches and seizures, shall not be violated, and no Warrants shall issue, but upon probable cause, supported by Oath or affirmation, and particularly describing the place to be searched, and the persons or things to be seized.</p>\r\n</div>\r\n\r\n<h2 class=\"usa-accordion__heading\"><button aria-controls=\"accordion-item-5-25811510\" aria-expanded=\"false\" class=\"usa-accordion__button\">Fifth Amendment</button></h2>\r\n\r\n<div class=\"usa-accordion__content usa-prose\" id=\"accordion-item-5-25811510\">\r\n<p>No person shall be held to answer for a capital, or otherwise infamous crime, unless on a presentment or indictment of a Grand Jury, except in cases arising in the land or naval forces, or in the Militia, when in actual service in time of War or public danger; nor shall any person be subject for the same offence to be twice put in jeopardy of life or limb; nor shall be compelled in any criminal case to be a witness against himself, nor be deprived of life, liberty, or property, without due process of law; nor shall private property be taken for public use, without just compensation.</p>\r\n</div>\r\n</div>\r\n"
  format: full_html
weight: -10
