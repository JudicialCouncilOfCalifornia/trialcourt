elements: "case_information:\n  '#type': webform_section\n  '#title': 'Case Information'\n  case_number:\n    '#type': textfield\n    '#title': 'Case Number'\n    '#required': true\n    '#required_error': 'Please enter case number'\n  petitioner_plantiff:\n    '#type': textfield\n    '#title': Petitioner/Plantiff\n    '#required': true\n  respondent_defendant:\n    '#type': textfield\n    '#title': Respondent/Defendant\n    '#required': true\n  document_s_being_requested:\n    '#type': webform_custom_composite\n    '#title': 'Document(s) Being Requested'\n    '#multiple': 15\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more_input': false\n    '#multiple__add_more_button_label': 'Add Document'\n    '#element':\n      document:\n        '#type': textfield\n        '#title': Document\n  will_document_s_require_certification:\n    '#type': checkboxes\n    '#title': 'Will Document(s) Require Certification'\n    '#options': yes_no\n    '#options_display': side_by_side\n  is_the_document_being_requested_filed_prior_to_2014_:\n    '#type': checkboxes\n    '#title': 'Is the document being requested filed prior to 2014?'\n    '#options': yes_no\n    '#options_display': side_by_side\nhorizontal_rule:\n  '#type': webform_horizontal_rule\nrequestor_s_information:\n  '#type': webform_section\n  '#title': 'Requestor''s Information'\n  name:\n    '#type': webform_name\n    '#title': Name\n    '#required': true\n    '#title__access': false\n    '#first__required': true\n    '#last__required': true\n    '#degree__access': false\n    '#flexbox': '0'\n  phone_number:\n    '#type': tel\n    '#title': 'Phone Number'\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\nhorizontal_rule_01:\n  '#type': webform_horizontal_rule\nfee_payment_information:\n  '#type': webform_markup\n  '#markup': |\n    <h2>Fee and Payment Information</h2>\n    \n    <p><strong>Fees may be paid by the following:</strong></p>\n    \n    <ul>\n    \t<li>Personal Check</li>\n    \t<li>Money Order</li>\n    \t<li>Cashiers Check</li>\n    </ul>\n    <strong>Make payable to:</strong> Superior Court of CA, County of San Luis Obispo\n    \n    <blockquote>\n    <p><strong>The requestor will need to provide a large enough self-addressed stamped envelope for return of documents.</strong><br />\n    [for reference; 1 stamp is enough postage for 6 pages]</p>\n    </blockquote>\n    <br />\n    <strong>PLEASE ALLOW 7-14 DAYS FOR PROCESSING</strong>"
