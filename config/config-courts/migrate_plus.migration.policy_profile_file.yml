langcode: en
status: true
dependencies: {  }
id: policy_profile_file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - policy
  - profile
  - file
migration_group: courts_policy
label: 'Profiles: Import files'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: ''
  item_selector: entry
  ids:
    image:
      type: string
  fields:
    -
      name: image
      selector: image
      label: 'Attachment file url'
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://profiles/'
process:
  pseudo_decoded_url:
    plugin: callback
    callable: urldecode
    source: url
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: url
    -
      plugin: callback
      callable: basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: strtolower
    -
      plugin: skip_on_empty
      method: process
      message: 'Could not create file from URL.'
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_destination_filename'
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: url
    -
      plugin: file_copy
      source:
        - '@pseudo_decoded_url'
        - '@pseudo_destination_path'
      file_exists: rename
      move: false
destination:
  plugin: 'entity:file'
migration_dependencies: null
