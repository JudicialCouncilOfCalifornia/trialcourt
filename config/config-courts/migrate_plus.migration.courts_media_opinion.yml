uuid: 50e3aef6-1a9c-418c-92c2-b63cf8ce1421
langcode: en
status: true
dependencies: {  }
id: courts_media_opinion
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - courts
  - media
  - opinion
migration_group: courts
label: 'Courts: Import opinion media entities from files'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: ''
  item_selector: /root/file
  fields:
    -
      name: file_id
      label: 'Unique ID'
      selector: id
    -
      name: url
      label: 'Attachment file url'
      selector: url
    -
      name: title
      label: Title
      selector: title
  ids:
    file_id:
      type: string
process:
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: url
      remove_extension: true
    -
      plugin: callback
      callable: basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot create media name from missing filename.'
  name: '@pseudo_destination_filename'
  field_media_file/target_id:
    -
      plugin: migration_lookup
      migration: courts_file_opinion
      source: file_id
    -
      plugin: skip_on_empty
      method: process
      message: 'No file to attach to media.'
  field_category:
    -
      plugin: default_value
      default_value: Opinion
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: media_file_category
  field_document_type:
    -
      plugin: default_value
      default_value: Opinion
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: document_type
  field_tags:
    -
      plugin: entity_generate
      source: file_id
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: tags
      ignore_case: true
  field_media_text/value:
    plugin: get
    source: title
  field_media_text/format:
    plugin: default_value
    default_value: title
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:media'
  default_bundle: file
migration_dependencies:
  optional:
    - courts_file_opinion
