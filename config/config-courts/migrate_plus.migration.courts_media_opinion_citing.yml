id: courts_media_opinion_citing
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - courts
  - media
  - opinion
  - citing
migration_group: courts
label: 'Courts: Import opinion citing media entities from files'
source:
  plugin: csv
  url: 'https://intense-anchorage-92873-2170464d26cd.herokuapp.com/https://www.courts.ca.gov/opinions/links/filelist.txt'
  delimiter: "\t"
  header_offset: null
  fields:
    -
      name: name
      label: 'File Name'
    -
      name: citing
      label: 'Citing Source'
  ids:
    - name
process:
  name:
    -
      plugin: str_replace
      source: name
      search: .PDF
      replace: ''
  field_media_file/target_id:
