process:
  uid:
    plugin: default_value
    default_value: 1
  title:
    -
      plugin: get
      source: title
    -
      plugin: default_value
      default_value: TITLE
  field_total_courtrooms: field_total_courtrooms
  field_budget: field_budget
  field_fund: field_fund
  field_project_status:
    -
      plugin: get
      source: field_project_status
    -  
      plugin: default_value
      default_value: inprogress      
    -
      plugin: skip_on_empty
      method: process
  field_gross_square_footage: field_gross_square_footage
  field_initial_funding_year: field_initial_funding_year
  field_completion_date: field_completion_date  
  field_hero_title: field_hero_title
  field_total_capital_project_cost: field_total_capital_project_cost
  field_project_company: field_project_company
  field_consortium_partners: field_consortium_partners
  field_project_delivery_method: field_project_delivery_method  
  field_project_financing: field_project_financing
  field_media:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: migration_lookup
      migration: facilities_images
  field_media_file_multiple:
    -
      plugin: skip_on_empty
      method: process
      source: field_media_file_multiple    
    -
      plugin: explode
      delimiter: ','
      source: field_media_file_multiple
    -
      plugin: callback
      callable: trim     
    -
      plugin: migration_lookup
      migration: facilities_images    
  body/value:
    -
      plugin: media_replace_file_link
      source: body
    -
      plugin: prefix_relative_links
  body/format:
    plugin: default_value
    default_value: body
  field_summary/value:
    -
      plugin: media_replace_file_link
      source: field_summary
    -
      plugin: prefix_relative_links
  field_summary/format:
    plugin: default_value
    default_value: full_html
  field_schedule/value:
    -
      plugin: media_replace_file_link
      source: field_schedule
    -
      plugin: prefix_relative_links
  field_schedule/format:
    plugin: default_value
    default_value: body  
  field_ceqa/value:
    -
      plugin: media_replace_file_link
      source: field_ceqa
    -
      plugin: prefix_relative_links
  field_ceqa/format:
    plugin: default_value
    default_value: body
  field_design_build_entity/value:
    -
      plugin: media_replace_file_link
      source: field_design_build_entity
    -
      plugin: prefix_relative_links
  field_design_build_entity/format:
    plugin: default_value
    default_value: body  
  field_occupancy_date:
    -
      plugin: callback
      callable: strtotime
      source: field_occupancy_date
    -
      plugin: format_date
      from_format: U
      to_format: Y-m-d
  field_general_contractor:
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
      source: field_general_contractor
    -        
      plugin: entity_generate     
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: contractor
      value_key: name
      ignore_case: true
  field_facility_county:
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
      source: field_facility_county
    -        
      plugin: entity_generate     
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: county
      value_key: name
      ignore_case: true            
  field_agency_manager:
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
      source: field_agency_manager
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: agency
      value_key: name
      ignore_case: true
  field_architectural_engineering_:
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
      source: field_architectural_engineering_
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: firm
      value_key: name
      ignore_case: true
  field_agency:
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
      source: field_agency
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: agency
      value_key: name
      ignore_case: true   
  field_managed_by:
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
      source: field_managed_by
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: managed_by
      value_key: name
      ignore_case: true    
  field_criteria_architect:
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
      source: field_criteria_architect
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: criteria_architect
      value_key: name
      ignore_case: true  
  field_award:
    - 
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
      source: field_award    
    -
      plugin: explode
      delimiter: '#'
      source: field_award
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: award_body
      value_key: name
      ignore_case: true          
destination:
  plugin: 'entity:node'
  default_bundle: facilities
migration_dependencies:
  optional:
