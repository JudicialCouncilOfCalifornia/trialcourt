uuid: 78aa53d1-ee7f-4a3b-846d-bd70799d0f4f
langcode: en
status: true
dependencies: {  }
id: courts_node_opinion_published_archive
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - courts
  - node
  - opinion
  - published
  - archive
migration_group: courts_opinions
label: 'Courts: Import published opinions archive from legacy index'
source:
  plugin: csv
  url: 'https://www.courts.ca.gov/opinions/archive/index.txt'
  delimiter: "\t"
  header_offset: null
  fields:
    -
      name: posted
      label: 'Posted Date'
    -
      name: author
      label: Author
    -
      name: case
      label: Case
    -
      name: title
      label: Title
    -
      name: strike
      label: 'Strikethrough as Review Granted'
    -
      name: related
      label: 'Related Cases'
  ids:
    - posted
process:
  status:
    plugin: default_value
    default_value: true
  moderation_state:
    plugin: default_value
    default_value: published
  uid:
    plugin: default_value
    default_value: 1
  title:
    -
      plugin: jcc_convert_encoding
      source: title
      from: Windows-1252
      to: UTF-8
    -
      plugin: default_value
      default_value: TITLE
  path/pathauto:
    plugin: default_value
    default_value: 1
  field_opinion_type:
    -
      plugin: default_value
      default_value: 'Published - Extended Post'
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: opinion_type
  field_opinion_source:
    -
      plugin: substr
      source: case
      length: 1
    -
      plugin: static_map
      map:
        '': ''
        S: 'Supreme Court'
        A: '1st District Court of Appeal'
        B: '2nd District Court of Appeal'
        C: '3rd District Court of Appeal'
        D: '4th District Court of Appeal, Division One'
        E: '4th District Court of Appeal, Division Two'
        G: '4th District Court of Appeal, Division Three'
        F: '5th District Court of Appeal'
        H: '6th District Court of Appeal'
        J: 'Appellate Division'
      bypass: true
    -
      plugin: default_value
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: opinion_source
  field_date_time/value:
    -
      plugin: format_date
      source: posted
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
  field_case_number_plain: case
  field_related_cases_plain: related
  field_review_granted:
    -
      plugin: static_map
      source: strike
      map:
        '': 0
        'N': 0
        'Y': 1
      bypass: true
destination:
  plugin: 'entity:node'
  default_bundle: opinion
migration_dependencies: null
