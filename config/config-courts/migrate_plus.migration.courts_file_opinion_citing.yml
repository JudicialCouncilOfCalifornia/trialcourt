cck_plugin_method: null
migration_tags:
  - courts
  - file
  - opinion
  - citing
migration_group: courts
label: 'Courts: Import opinion citing files'
source:
  plugin: csv
  url: 'https://www.courts.ca.gov/opinions/links/filelist.txt'
  delimiter: "\t"
  header_offset: null
  fields:
    -
      name: name
      label: 'File Name'
  ids:
    - name
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://opinions/citing/'
    CITING_FILE_URL: 'https://courts.ca.gov/opinions/links/'
process:
  pseudo_decoded_url:
    -
      plugin: concat
      source:
        - constants/CITING_FILE_URL
        - name
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - name
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: '@pseudo_decoded_url'
    -
      plugin: file_copy
      source:
        - '@pseudo_decoded_url'
        - '@pseudo_destination_path'
      file_exists: rename
      move: false
destination:
  plugin: 'entity:file'
migration_dependencies: null
