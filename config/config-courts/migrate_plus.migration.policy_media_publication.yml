      plugin: callback
      callable: trim
    -
      plugin: callback
      callable: strtolower
    -
      plugin: callback
      callable: ucwords
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: document_type
      value_key: name
      ignore_case: true
  field_publication_category:
