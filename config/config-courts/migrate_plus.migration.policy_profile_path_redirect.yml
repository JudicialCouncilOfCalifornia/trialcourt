langcode: en
status: true
dependencies: {  }
id: policy_profile_path_redirect
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - policy
  - profile
  - redirect
migration_group: courts_policy
label: 'Profile: Import Path Redirects'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: ''
  item_selector: entry
  fields:
    -
      name: image
      label: 'Image URL'
      selector: image
  ids:
    image:
      type: string
  constants:
    uri_prefix: 'internal:'
    document_path: /system/files/
    status_code: 301
process:
  pseudo_base_path:
    plugin: public_files_dir
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: image
    -
      plugin: callback
      callable: basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: strtolower
    -
      plugin: skip_on_empty
      method: process
      message: 'Could not create file from URL.'
  uid:
    plugin: default_value
    default_value: 1
  redirect_source/path:
    -
      plugin: callback
      callable: urldecode
      source: image
    -
      plugin: path_from_url
    -
      plugin: substr
      start: 1
  redirect_source/query: {  }
  redirect_redirect/uri:
    plugin: concat
    source:
      - constants/uri_prefix
      - constants/document_path
      - '@pseudo_destination_filename'
  status_code: constants/status_code
  language:
    plugin: default_value
    source: language
    default_value: en
destination:
  plugin: 'entity:redirect'
migration_dependencies:
  optional:
    - policy_file
