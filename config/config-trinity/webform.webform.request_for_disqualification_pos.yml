id: request_for_disqualification_pos
title: 'Jury Duty Request Form'
description: 'You may use this form to request a disqualification, postponement, or excuse from jury service. If you do not receive a response, your request has been granted. If you have any questions, please contact Jury Services at (530) 623-1201 or&nbsp;<a data-auto-recognition="true" href="mailto:jury.courts@trinitycounty.org">jury.courts@trinitycounty.org</a>.'
category: ''
elements: "name_as_it_appears_on_your_summons_:\n  '#type': textfield\n  '#title': 'Name (as it appears on your summons)'\n  '#required': true\nbadge_number:\n  '#type': textfield\n  '#title': 'Badge Number'\n  '#required': true\ni_am_qualified_to_serve_for_jury_duty:\n  '#type': radios\n  '#title': 'I am qualified to serve for jury duty'\n  '#options': yes_no\n  '#required': true\n  '#options__properties': ''\ni_am_requesting_a_disqualification_due_to_the_following_reason_s:\n  '#type': webform_checkboxes_other\n  '#title': 'I am requesting a disqualification due to the following reason(s):'\n  '#options':\n    'I am not a citizen of the United States (specify country of citizenship below)‎': 'I am not a citizen of the United States (specify country of citizenship below)‎'\n    'I am not 18 years of age or older‎': 'I am not 18 years of age or older‎'\n    ' My residence is not in the State of California (specify state of residence below)‎': ' My residence is not in the State of California (specify state of residence below)‎'\n    \"\\tI am not a resident of Trinity County (specify county of residence below)‎\": \"\\tI am not a resident of Trinity County (specify county of residence below)‎\"\n    ' I have been convicted of a malfeasance in office and my civil rights have not been restored‎': ' I have been convicted of a malfeasance in office and my civil rights have not been restored‎'\n    ' I am the subject of a conservatorship‎': ' I am the subject of a conservatorship‎'\n    'I am incarcerated in prison or jail‎': 'I am incarcerated in prison or jail‎'\n    'I have been convicted of a felony and am currently on parole, post-release community supervision, felony probation, or mandated supervision for the conviction of a felony‎': 'I have been convicted of a felony and am currently on parole, post-release community supervision, felony probation, or mandated supervision for the conviction of a felony‎'\n    'I am currently required to register as a sex offender under Penal Code section 290 based on a felony conviction‎': 'I am currently required to register as a sex offender under Penal Code section 290 based on a felony conviction‎'\n  '#other__option_label': 'I am a full time Peace Officer as defined in Penal Code sections 830.1, 830.2(a),or 830.33(a)'\n  '#other__title': '(specify agency and badge number below)‎'\n  '#options__properties': ''\ni_am_requesting_a_one_time_postponement_must_state_reason_for_po:\n  '#type': textarea\n  '#title': 'I am requesting a one-time postponement (must state reason for postponement and available dates to reschedule)'\ni_am_requesting_an_excuse_:\n  '#type': checkboxes\n  '#title': 'I am requesting an excuse:'\n  '#options':\n    ' I am now serving as a grand or trial juror‎': ' I am now serving as a grand or trial juror‎'\n    'I have served within the past 12 months prior to this summons date (please provide date served below)': 'I have served within the past 12 months prior to this summons date (please provide date served below)'\n    'I must travel in excess of one and one half hours from my home to the court (please provide mileage below)‎': 'I must travel in excess of one and one half hours from my home to the court (please provide mileage below)‎'\n    'I have a physical or mental disability that would expose me to risk of physical or mental harm if required to appear (MUST PROVIDE A DOCTOR''S NOTE)‎': 'I have a physical or mental disability that would expose me to risk of physical or mental harm if required to appear (MUST PROVIDE A DOCTOR''S NOTE)‎'\n    'I have a verifiable personal obligation to care for a sick or aged dependent‎': 'I have a verifiable personal obligation to care for a sick or aged dependent‎'\n    'I am a nursing mother (No doctor''s note needed)‎': 'I am a nursing mother (No doctor''s note needed)‎'\n    \"\\tI am 70 or older and wish to be excused due to a physical or mental impairment (No doctor's note needed)‎\": \"\\tI am 70 or older and wish to be excused due to a physical or mental impairment (No doctor's note needed)‎\"\n  '#options__properties': ''\nplease_provide_above_information_if_needed_:\n  '#type': textfield\n  '#title': 'Please provide above information if needed:'\na:\n  '#type': email\n  '#title': Email\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Phone"
