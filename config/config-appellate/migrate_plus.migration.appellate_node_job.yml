uuid: dff06bc9-3e05-4c3f-9af6-61667bcb5f32
langcode: en
status: true
dependencies: {  }
id: appellate_node_job
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - appellate
  - node
  - job
migration_group: appellate
label: 'Appellate: Import Job Postings from Courts'
description: 'Scheduled migrations of HREMS job postings.  Must use GitHub actions to import to assure appearance scheduling datetime.'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: https://live-jcc-courts.pantheonsite.io/sites/default/files/courts/default/upload/JCCJobOpening.xml
  item_selector: /root/jcc_apl_tao
  fields:
    -
      name: title
      label: Title
      selector: title
    -
      name: department
      label: Department
      selector: department
    -
      name: descrlong
      label: Description
      selector: descrlong
    -
      name: hrs_job_opening_id
      label: ID
      selector: hrs_job_opening_id
    -
      name: reg_temp
      label: 'Is Temporary?'
      selector: reg_temp
    -
      name: city
      label: Location
      selector: city
    -
      name: jcc_office
      label: Office
      selector: jcc_office
    -
      name: min_salary
      label: 'Minimum Salary'
      selector: min_salary
    -
      name: max_salary
      label: 'Maximum Salary'
      selector: max_salary
    -
      name: position_type
      label: Type
      selector: position_type
    -
      name: open_date
      label: Posted
      selector: open_date
    -
      name: close_date
      label: Deadline
      selector: close_date
  ids:
    hrs_job_opening_id:
      type: string
process:
  moderation_state:
    plugin: default_value
    default_value: published
  uid:
    plugin: default_value
    default_value: 1
  title:
    -
      plugin: get
      source: title
    -
      plugin: default_value
      default_value: TITLE
  path/pathauto:
    plugin: default_value
    default_value: 1
  field_department:
    -
      plugin: entity_generate
      source: department
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: department
      value_key: name
      ignore_case: true
  body/value:
    plugin: get
    source: descrlong
  body/format:
    plugin: default_value
    default_value: body
  field_job_id: hrs_job_opening_id
  field_is_temporary:
    plugin: evaluate_condition
    source: reg_temp
    condition:
      plugin: equals
      value: Temporary
  field_job_location:
    -
      plugin: explode
      source: city
      delimiter: ' or '
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: job_location
      value_key: name
      ignore_case: true
  field_office:
    -
      plugin: skip_on_condition
      method: row
      source: jcc_office
      condition:
        plugin: not:matches
        regex: /District Court of Appeal/
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: office
      value_key: name
      ignore_case: true
  field_job_salary/from: min_salary
  field_job_salary/to: max_salary
  field_job_type:
    -
      plugin: entity_generate
      source: position_type
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: job_type
      value_key: name
      ignore_case: true
  field_date/value:
    -
      plugin: callback
      callable: strtotime
      source: open_date
    -
      plugin: format_date
      from_format: U
      to_format: Y-m-d
  unpublish_on/value:
    -
      plugin: skip_on_condition
      method: process
      source: close_date
      condition:
        plugin: equals
        value: '9999-12-12'
    -
      plugin: format_date
      from_format: Y-m-d
      to_format: 'Y-m-d 17:00 -08:00'
    -
      plugin: callback
      callable: strtotime
destination:
  plugin: 'entity:node'
  default_bundle: job
migration_dependencies: null
