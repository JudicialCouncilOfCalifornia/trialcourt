uuid: c54dfbe1-d212-476e-871a-c550f97bf9be
langcode: en
status: true
dependencies: {  }
id: forms_publications
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Publications
  - media
migration_group: jcc2
label: 'Import Publications'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: ''
  item_selector: entry
  ids:
    id:
      type: string
  fields:
    -
      name: id
      selector: url
      label: 'Unique Identifier'
    -
      name: title
      selector: title
      label: Title
    -
      name: url
      selector: url
      label: URL
    -
      name: date
      label: Date
      selector: date
    -
      name: body
      label: Body
      selector: body
    -
      name: doctype
      label: 'Document type'
      selector: document_type
    -
      name: division
      label: 'Division'
      selector: division
    -
      name: code
      label: 'Code'
      selector: code
    -
      name: publication_category
      label: 'Publication Category'
      selector: category
process:
  pseudo_encoded_title:
    plugin: callback
    callable: htmlspecialchars_decode
    source: title
  pseudo_destination_filename:
    -
      plugin: path_from_url
      source: url
    -
      plugin: callback
      callable: basename
    -
      plugin: callback
      callable: urldecode
    -
      plugin: str_replace
      search: ' '
      replace: '-'
    -
      plugin: callback
      callable: strtolower
    -
      plugin: skip_on_empty
      method: process
      message: 'Cannot import empty image filename.'
  name:
    -
      plugin: get
      source: title
    -
      plugin: default_value
      default_value: '@pseudo_destination_filename'
  field_date:
    -
      plugin: callback
      callable: strtotime
      source: date
    -
      plugin: format_date
      from_format: U
      to_format: Y-m-d
  field_media_text/value:
    plugin: concat
    source:
      - body
  field_media_text/format:
    plugin: default_value
    default_value: body
  field_media_file_multiple:
    -
      plugin: explode
      delimiter: ','
      source: url
    -
      plugin: callback
      callable: trim
    -
      plugin: migration_lookup
      migration: forms_file
  field_document_type:
    - plugin: explode
      source: doctype
      delimiter: ','
    - plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: document_type
      value_key: name
      ignore_case: true
  field_division:
    - plugin: explode
      source: doctype
      delimiter: ','
    - plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: division
      value_key: name
      ignore_case: true
  field_code:
    - plugin: explode
      source: doctype
      delimiter: ','
    - plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: code
      value_key: name
      ignore_case: true
  field_publication_category:
    - plugin: explode
      source: doctype
      delimiter: ','
    - plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: publication_category
      value_key: name
      ignore_case: true
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:media'
  default_bundle: publication
migration_dependencies:
  required:
    - forms_file
    - forms_file_path_redirect
