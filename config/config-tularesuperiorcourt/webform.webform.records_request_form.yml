id: records_request_form
title: 'Records Request Form'
description: ''
category: ''
elements: "intro_text:\n  '#type': processed_text\n  '#text': |\n    <p>Use the form below to request court records.</p>\n    \n    <p><strong>Please read the following before submitting a request:</strong></p>\n    \n    <ul>\n    \t<li>Requests that do not include&nbsp;<strong>all necessary fields (marked by red asterisk)</strong>&nbsp;will be&nbsp;<em>ignored</em></li>\n    </ul>\n    \n    <p>Please note that all confidential requests will be denied.</p>\n    \n  '#format': body\nrequest_type:\n  '#type': select\n  '#title': 'Request Type'\n  '#options':\n    'General Records Request': 'General Records Request'\n    'Schedule an Appointment': 'Schedule an Appointment'\n  '#required': true\n  '#required_error': 'Please Choose Record Type'\nfile_number:\n  '#type': textfield\n  '#title': 'Case Number'\n  '#required': true\nfile_name:\n  '#type': textfield\n  '#title': 'Case Name'\n  '#required': true\nrequestor_s_information:\n  '#type': webform_name\n  '#title': 'Requestor''s Information'\n  '#required': true\n  '#title__access': false\n  '#first__title': 'First Name'\n  '#first__required': true\n  '#middle__access': false\n  '#last__title': 'Last Name'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\nrequestor_s_address:\n  '#type': webform_address\n  '#title': 'Requestor''s Address'\n  '#required': true\n  '#address__required': true\n  '#city__required': true\n  '#state_province__required': true\n  '#postal_code__required': true\n  '#country__access': false\ndriver_s_license_number:\n  '#type': textfield\n  '#title': 'Driver''s License Number'\ntelephone_number:\n  '#type': tel\n  '#title': 'Telephone Number'\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#required': true\nadditional_information:\n  '#type': textarea\n  '#title': 'Additional Information'\n  '#description': 'If you know which documents you wish to purchase, list them here; or add additional information for the clerk.'\ncaptcha:\n  '#type': captcha"
