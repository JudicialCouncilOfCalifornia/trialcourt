elements: "case_information:\n  '#type': webform_section\n  '#title': 'Case Information'\n  case_number:\n    '#type': textfield\n    '#title': 'Case Number'\n    '#required': true\n  next_court_date:\n    '#type': date\n    '#title': 'Next Court Date'\n    '#date_date_format': ''\n  mediator_recommending_counselor:\n    '#type': select\n    '#title': 'Mediator/Recommending Counselor'\n    '#options':\n      'Angela Rodd-Terry': 'Angela Rodd-Terry'\n      'Cristina Edwards': 'Cristina Edwards'\n      'Louise Nelson': 'Louise Nelson'\n      'Michelle MacElvaine': 'Michelle MacElvaine'\n      'Samuel Torres': 'Samuel Torres'\n      'Irene Rodriguez': 'Irene Rodriguez'\n      'Gloria Weisenborn': 'Gloria Weisenborn'\n    '#empty_option': Select\n  session_date_if_known_:\n    '#type': date\n    '#title': 'Session Date'\n    '#date_date_format': ''\n    '#required': true\nhorizontal_rule:\n  '#type': webform_horizontal_rule\npersonal_information:\n  '#type': webform_section\n  '#title': 'Personal Information'\n  name:\n    '#type': webform_name\n    '#title': Name\n    '#required': true\n    '#title__access': false\n    '#first__required': true\n    '#last__required': true\n    '#suffix__access': false\n    '#degree__access': false\n  other_names_used:\n    '#type': textfield\n    '#title': 'Other Names Used'\n  date_of_birth:\n    '#type': date\n    '#title': 'Date of Birth'\n    '#date_date_format': ''\n  email:\n    '#type': email\n    '#title': Email\n    '#required': true\n  address:\n    '#type': webform_address\n    '#title': Address\n    '#address_2__access': false\n    '#country__access': false\n  county:\n    '#type': textfield\n    '#title': County\n  contact_phone_number:\n    '#type': tel\n    '#title': 'Contact Phone Number'\n    '#required': true\nhorizontal_rule_01:\n  '#type': webform_horizontal_rule\narrests:\n  '#type': webform_section\n  '#title': Arrests\n  '#title_display': invisible\n  has_there_ever_been_any_police_involvement_and_or_arrests_relate:\n    '#type': radios\n    '#title': 'Has there ever been any police involvement and/or arrests related to domestic violence between you and the other parent?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  arrest_information:\n    '#type': webform_custom_composite\n    '#title': 'Arrest Information'\n    '#multiple': 4\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more_input': false\n    '#element':\n      date:\n        '#type': date\n        '#title': Date\n      location:\n        '#type': textfield\n        '#title': 'Location/ City of Incident'\n      reason:\n        '#type': textfield\n        '#title': 'Reason for Arrest or Police Involvement'\n      police_report_number:\n        '#type': textfield\n        '#title': 'Police Report Number'\n      arresting_agency:\n        '#type': textfield\n        '#title': 'Arresting Agency'\n      charges_filed:\n        '#type': radios\n        '#options': yes_no\n        '#title': 'Charges Filed'\n  were_your_children_present_during_the_violence_:\n    '#type': radios\n    '#title': 'Were your children present during the violence?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  were_any_weapons_involved_:\n    '#type': radios\n    '#title': 'Were any Weapons Involved?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  does_the_other_party_have_access_to_firearms_or_weapons_:\n    '#type': radios\n    '#title': 'Does the other party have access to firearms or weapons?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  was_medical_attention_required_:\n    '#type': radios\n    '#title': 'Was medical attention required?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  type_of_injuries_sustained_:\n    '#type': textfield\n    '#title': 'Type of injuries sustained:'\n  estimate_the_total_number_of_violent_incidents_:\n    '#type': textfield\n    '#title': 'Estimate the total number of violent incidents:'\n  within_the_past_year_has_the_frequency_:\n    '#type': radios\n    '#title': 'Within the past year, has the frequency:'\n    '#options':\n      Increased: Increased\n      Decreased: Decreased\n      'Remained the Same': 'Remained the Same'\n    '#options__properties': ''\n  horizontal_rule_02:\n    '#type': webform_horizontal_rule\n  types_of_violence:\n    '#type': webform_section\n    '#title': 'Types of Violence'\n    '#title_display': invisible\n    types_of_violence_checkboxes:\n      '#type': checkboxes\n      '#title': 'Types of Violence checkboxes'\n      '#description': '<p>Please check any of the types of violence below which have occurred or the other party has threatened to do:</p>'\n      '#title_display': invisible\n      '#description_display': before\n      '#options':\n        'Pushing or shoving': 'Pushing or shoving'\n        'Picking up or carrying you': 'Picking up or carrying you'\n        'Grabbing or restraining you': 'Grabbing or restraining you'\n        'Slapping with open hand': 'Slapping with open hand'\n        'Hitting with a closed hand or fist': 'Hitting with a closed hand or fist'\n        'Pulling your hair': 'Pulling your hair'\n        Dragging: Dragging\n        'Throwing you': 'Throwing you'\n        'Biting or kicking you': 'Biting or kicking you'\n        'Hitting you on head, face, breasts, genital area': 'Hitting you on head, face, breasts, genital area'\n        'Choking, strangulation or smothering': 'Choking, strangulation or smothering'\n        'Use of objects to hit you': 'Use of objects to hit you'\n        'Sexual Abuse': 'Sexual Abuse'\n        'Keeping you from friends, family or employment': 'Keeping you from friends, family or employment'\n        'Disabling the telephone': 'Disabling the telephone'\n        'Disabling or damaging a vehicle': 'Disabling or damaging a vehicle'\n        'Withholding keys': 'Withholding keys'\n        'Not allowing personal contacts, phone, mail': 'Not allowing personal contacts, phone, mail'\n        'Stalking you': 'Stalking you'\n        'Demanding knowledge of your whereabouts': 'Demanding knowledge of your whereabouts'\n        'hreatened to kill you': 'Threatened to kill you'\n        'Threatened to kill the children': 'Threatened to kill the children'\n        'Financial Abuse': 'Financial Abuse'\n        'Verbal Abuse': 'Verbal Abuse'\n        'Emotional Abuse': 'Emotional Abuse'\n      '#options_display': three_columns\n      '#options__properties': ''\n    has_either_party_threatened_or_tried_to_commit_suicide_:\n      '#type': radios\n      '#title': 'Has either party threatened or tried to commit suicide?'\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#options__properties': ''\n    if_so_who_:\n      '#type': textfield\n      '#title': 'If so, who?'\n    what_date:\n      '#type': date\n      '#title': 'What Date'\n      '#date_date_format': ''\n    are_you_currently_afraid_of_the_other_parent_for_any_reason_:\n      '#type': radios\n      '#title': 'Are you currently afraid of the other parent for any reason?'\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#options__properties': ''\n    what_is_the_most_recent_date_of_abuse_:\n      '#type': date\n      '#title': 'What is the most recent date of abuse?'\n      '#date_date_format': ''\nsafety_planning_contact_blurb:\n  '#type': webform_markup\n  '#markup': |\n    <p><br />\n    Please see the following link for Safety Planning for you and your family:&nbsp;<a href=\"https://www.courts.ca.gov/1263.htm\" target=\"_blank\">https://www.courts.ca.gov/1263.htm</a></p>\n    \n    <p><strong>The mediator/ recommending counselor will contact you privately by telephone prior to your session to review your responses and discuss the safest way to proceed with your session. Should your contact information change prior to your mediation session, you must notify Family Court Services immediately at: (559) 730-5000 Option 6. Failure to provide correct contact information may result in delays to your case.</strong><br />\n    &nbsp;</p>\n    \nhorizontal_rule_03:\n  '#type': webform_horizontal_rule\nsession_attendance_preferences:\n  '#type': webform_section\n  '#title': 'Session Attendance Preferences'\n  do_you_prefer_to_attend_your_session_select_all_that_apply_:\n    '#type': checkboxes\n    '#title': 'Do you prefer to attend your session (select all that apply):'\n    '#options':\n      'Zoom video and audio conference': 'Zoom video and audio conference'\n      'Zoom audio conference only': 'Zoom audio conference only'\n      Telephone: Telephone\n    '#options_display': side_by_side\n    '#options__properties': ''\nhorizontal_rule_04:\n  '#type': webform_horizontal_rule\nsign_submit_:\n  '#type': checkbox\n  '#title': 'Sign & Submit'\n  '#description': |\n    <p>I declare under penalty of perjury, under the laws of the State of California, that I have read the information contained herein and the information provided is true and correct.<br />\n    &nbsp;</p>\n    \n  '#required': true\ncaptcha:\n  '#type': captcha"
