id: covid_tracing_form
title: 'Covid Tracing Form'
description: ''
category: ''
elements: "covid_tracing_form_intro:\n  '#type': webform_markup\n  '#markup': |\n    <p>This form is to be completed ONLY if an employee has tested POSITIVE for COVID-19, has COVID-19 symptoms and is awaiting test results</p>\n    <p>OR</p>\n    \n    <p>is considered a HIGH RISK EXPOSURE.</p>\n    <p>A member of the Court Covid Task Force will follow up with you after form is submitted.</p>\n    \n    \n    \n    <h2>COVID-19 Risk Levels:</h2>\n    \n    <ol>\n    \t<li>Tested POSITIVE for COVID-19 or has COVID-19 symptoms and is awaiting test results.</li>\n    \t<li>HIGH RISK EXPOSURE: You have had direct physical contact with OR live in the same household as a COVID-19 POSITIVE individual OR have been within 6 feet for 15 minutes or more of a COVID-19 POSITIVE individual. Complete this form immediately.</li>\n    </ol>\n    <p>All fields with an asterisk (*) are required</p>\n    \nhorizontal_rule:\n  '#type': webform_horizontal_rule\npersonal_information:\n  '#type': webform_section\n  '#title': 'Personal Information'\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#required': true\n  name:\n    '#type': webform_name\n    '#title': Name\n    '#required': true\n    '#title__required': true\n    '#title__type': textfield\n    '#first__title': 'First Name'\n    '#first__required': true\n    '#middle__access': false\n    '#last__title': 'Last Name'\n    '#last__required': true\n    '#suffix__access': false\n    '#degree__access': false\n    '#flexbox': '0'\n  department_location:\n    '#type': textfield\n    '#title': 'Department / Location'\n    '#required': true\n  phone_number:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#required': true\n  date_of_birth:\n    '#type': date\n    '#title': 'Date of Birth'\n    '#required': true\n    '#date_date_format': ''\nhorizontal_rule_01:\n  '#type': webform_horizontal_rule\ncontact_tracing_information:\n  '#type': webform_section\n  '#title': 'Contact Tracing Information'\n  '#description': 'Select all that apply.'\n  _tested_positive_for_covid_19:\n    '#type': checkbox\n    '#title': ' Tested Positive for Covid-19'\n  high_risk_exposure_:\n    '#type': checkbox\n    '#title': 'High Risk Exposure:'\n    '#description': 'You live in the same household as a COVID-19 POSITIVE individual OR was within 6 feet for 15 minutes or more of a COVID-19 POSITIVE individual.'\nhorizontal_rule_02:\n  '#type': webform_horizontal_rule\npertinent_dates:\n  '#type': webform_section\n  '#title': 'Pertinent Dates'\n  last_date_onsite:\n    '#type': date\n    '#title': 'Last Date Onsite'\n    '#date_date_format': ''\n  symptom_onset_title:\n    '#type': webform_markup\n    '#markup': |\n      <h3>Symptom Onset Information</h3>\n      \n      <p>Select either date or asymptomatic</p>\n      \n  symptom_onset_dates_flexbox:\n    '#type': webform_flexbox\n    '#align_items': center\n    symptoms_onset_date:\n      '#type': date\n      '#title': 'Symptoms Onset Date'\n      '#date_date_format': ''\n    asymptomatic_:\n      '#type': checkbox\n      '#title': 'Asymptomatic:'\n  risk_exposure_date:\n    '#type': date\n    '#title': 'Risk Exposure Date'\n    '#description': 'What was the date of your exposure to the Covid 19 positive individual?'\n    '#date_date_format': ''\n  testing_date_title_markup:\n    '#type': webform_markup\n    '#markup': |\n      <h3>Testing Information</h3>\n      \n      <p>Select either testing date, or pending</p>\n      \n  testing_date_flexbox:\n    '#type': webform_flexbox\n    '#align_items': center\n    covid_testing_date_:\n      '#type': date\n      '#title': 'Covid Testing Date:'\n      '#date_date_format': ''\n    test_date_pending_:\n      '#type': checkbox\n      '#title': 'Test Date Pending:'\nhorizontal_rule_03:\n  '#type': webform_horizontal_rule\ncovid_19_risk_level_selection:\n  '#type': webform_section\n  '#title': 'Covid-19 Risk Level Selection'\n  if_applicable_please_identify_the_below_symptoms_:\n    '#type': checkboxes\n    '#title': Symptoms\n    '#description': 'If applicable, please identify your symptoms:'\n    '#options':\n      fever_chills: 'Fever or Chills'\n      cough: Cough\n      shortness_breath: 'Shortness of Breath'\n      fatigue: Fatigue\n      muscle_aches: 'Muscle or body aches'\n      headache: Headache\n      loss_taste_smell: 'Loss of taste or smell'\n      sore_throat: 'Sore throat'\n      congestion_runny_nose: 'Congestion or runny nose '\n      nausea_vomiting: 'Nausea or vomiting'\n    '#options_display': three_columns\n    '#options__properties': ''\n  close_contacts:\n    '#type': textarea\n    '#title': 'Close Contacts'\n    '#description': 'List any members of&nbsp;<strong>staff or the public</strong>&nbsp;whom you may have had a high-risk encounter with, within 48 hours of symptom onset or test collection date. (High risk encounter: Within 6 feet for a cumulative 15 minutes or more) If none, please indicate NONE.'\n  court_staff_living_in_your_home:\n    '#type': textarea\n    '#title': 'Court Staff Living in your Home'\n    '#description': 'List any staff members employed by the court that reside in your home. If none, please indicate NONE.'\n  locations_traveled_within_the_court:\n    '#type': textarea\n    '#title': 'Locations Traveled within the Court'\n    '#description': '<strong>List all locations traveled within the Court.</strong>&nbsp;(Be specific. Include where you enter/exit, restrooms used, and any other location you would have been during your infectious period of 48 hours prior to your exposure or the onset of symptoms and any time after that you were onsite.)'\nhorizontal_rule_04:\n  '#type': webform_horizontal_rule\ncaptcha:\n  '#type': captcha"
