renting_strength_:\n    '#type': textfield\n    '#title': 'What do you see as your biggest parenting strength?'\nconfirmation_text:\n  '#type': webform_markup\n  '#markup': |\n    <p><br />\n    You will receive a confirmation email from Family Court Services with instructions on how to participate in your session.</p>\n    <strong>Should your contact information change prior to your mediation session, you must notify Family Court Services immediately at: (559) 730-5000 Option 6. Failure to provide correct contact information may result in delays to your case.</strong><br />\n    &nbsp;\n    \nhorizontal_rule_13:\n  '#type': webform_horizontal_rule\nsession_attendance_preferences:\n  '#type': webform_section\n  '#title': 'Session Attendance Preferences'\n  _do_you_prefer_to_attend_your_session_select_all_that_apply_by_z:\n    '#type': checkboxes\n    '#title': ' Do you prefer to attend your session (select all that apply)'\n    '#options':\n      'Zoom video and audio conference': 'Zoom video and audio conference'\n      'Zoom audio conference only': 'Zoom audio conference only'\n      Telephone: Telephone\n    '#options_display': side_by_side\n    '#options__properties': ''\nhorizontal_rule_14:\n  '#type': webform_horizontal_rule\ni_declare_under_penalty_of_perjury_under_the_laws_of_the_state_o:\n  '#type': checkbox\n  '#title': 'I declare under penalty of perjury, under the laws of the State of California, that I have read the information contained herein and the information provided is true and correct.'\n  '#description': |\n    <br />\n    &nbsp;\n    \n  '#required': true\ncaptcha:\n  '#type': captcha"
