_rule\nemployment:\n  '#type': webform_section\n  '#title': Employment\n  employer:\n    '#type': textfield\n    '#title': Employer\n    '#description': '<p>If unemployed, enter &ldquo;unemployed&rdquo;:</p>'\n  daily_work_schedule_:\n    '#type': webform_custom_composite\n    '#title': 'Daily Work Schedule:'\n    '#multiple': false\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more': false\n    '#element':\n      monday:\n        '#type': textfield\n        '#title': Monday\n      tuesday:\n        '#type': textfield\n        '#title': Tuesday\n      wednesday:\n        '#type': textfield\n        '#title': Wednesday\n      thursday:\n        '#type': textfield\n        '#title': Thursday\n      friday:\n        '#type': textfield\n        '#title': Friday\n      saturday:\n        '#type': textfield\n        '#title': Saturday\n      sunday:\n        '#type': textfield\n        '#title': Sunday\n  flexbox:\n    '#type': webform_flexbox\n    '#align_items': center\n    variable_work_schedule:\n      '#type': checkbox\n      '#title': 'Variable Work Schedule'\n    variable_hours:\n      '#type': textfield\n      '#title': 'Variable Hours'\nhorizontal_rule_03:\n  '#type': webform_horizontal_rule\nyour_attorney:\n  '#type': webform_section\n  '#title': 'Your Attorney'\n  enter_your_attorney_s_:\n    '#type': webform_custom_composite\n    '#title': 'Enter Your Attorney''s:'\n    '#multiple': false\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more': false\n    '#element':\n      name:\n        '#type': textfield\n        '#title': Name\n      phone:\n        '#type': tel\n        '#title': 'Phone Number'\n      email:\n        '#type': email\n        '#title': Email\n      fax:\n        '#type': tel\n        '#title': 'Fax Number'\nhorizontal_rule_04:\n  '#type': webform_horizontal_rule\nminor_children_in_this_case:\n  '#type': webform_section\n  '#title': 'Minor Children in This Case'\n  minor_children_s_information:\n    '#type': webform_custom_composite\n    '#title': 'Minor Children''s Information'\n    '#multiple': 10\n    '#title_display': invisible\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more_input': false\n    '#element':\n      first_name:\n        '#type': textfield\n        '#title': 'First Name'\n      last_name:\n        '#type': textfield\n        '#title': 'Last Name'\n      dob:\n        '#type': date\n        '#title': 'Date of Birth'\n      age:\n        '#type': textfield\n        '#title': Age\n      school:\n        '#type': textfield\n        '#title': School\nother_people_living_in_your_home:\n  '#type': webform_section\n  '#title': 'Other People Living in Your Home'\n  other_people_living_in_home_information:\n    '#type': webform_custom_composite\n    '#title': 'Other People Living in Home Information'\n    '#multiple': 10\n    '#title_display': invisible\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more_input': false\n    '#element':\n      first_last:\n        '#type': textfield\n        '#title': 'First and Last Name'\n      age:\n        '#type': textfield\n        '#title': Age\n      relationship:\n        '#type': textfield\n        '#title': Relationship\ncurrent_relationship:\n  '#type': webform_section\n  '#title': 'Current Relationship'\n  flexbox_02:\n    '#type': webform_flexbox\n    '#align_items': center\n    name_of_current_spouse_or_partner:\n      '#type': textfield\n      '#title': 'Name of CURRENT Spouse or Partner'\n    date_of_birth_partner:\n      '#type': date\n      '#title': 'Date of Birth'\n      '#format': m_d_y\n      '#date_date_format': ''\n    do_you_and_your_current_spouse_or_partner_reside_in_the_same_hom:\n      '#type': radios\n      '#title': 'Do you and your current spouse, or partner, reside in the same home?'\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#options__properties': ''\nhorizontal_rule_05:\n  '#type': webform_horizontal_rule\nhistory_of_relationship_to_parent_in_this_case:\n  '#type': webform_section\n  '#title': 'History of Relationship to Parent in this Case'\n  date_of_marriage_or_date_you_began_your_relationship_:\n    '#type': date\n    '#title': 'Date of marriage or date you began your relationship:'\n    '#format': m_d_y\n    '#date_date_format': ''\n  date_of_separation_:\n    '#type': date\n    '#title': 'Date of separation:'\n    '#format': m_d_y\n    '#date_date_format': ''\n  date_of_dissolution_divorce_:\n    '#type': date\n    '#title': 'Date of dissolution / divorce:'\n    '#format': m_d_y\n    '#date_date_format': ''\n  flexbox_03:\n    '#type': webform_flexbox\n    if_not_married_to_the_other_parent_did_you_live_together_:\n      '#type': radios\n      '#title': 'If not married to the other parent, did you live together?'\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#options__properties': ''\n    if_yes_how_long_did_you_live_together_:\n      '#type': textfield\n      '#title': 'If yes, how long did you live together?'\nhorizontal_rule_06:\n  '#type': webform_horizontal_rule\nwell_being:\n  '#type': webform_section\n  '#title': 'Well Being'\n  flexbox_04:\n    '#type': webform_flexbox\n    '#align_items': center\n    do_the_children_have_any_special_educational_emotional_health_ne:\n      '#type': radios\n      '#title': 'Do the children have any special educational/emotional/health needs that could impact custody and/or visitation?'\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#options__properties': ''\n    if_yes_briefly_describe_:\n      '#type': textfield\n      '#title': 'If Yes, briefly describe.'\nhorizontal_rule_07:\n  '#type': webform_horizontal_rule\nsafety:\n  '#type': webform_section\n  '#title': Safety\n  do_you_have_any_safety_concerns_regarding_the_children_spending_:\n    '#type': radios\n    '#title': 'Do you have any safety concerns regarding the children spending parenting time with the other parent?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  if_no_proceed_to_the_next_section_if_yes_please_mark_the_safety_:\n    '#type': checkboxes\n    '#title': 'If No, proceed to the next section. If Yes, please mark the safety areas below:'\n    '#options':\n      'Substance Abuse': 'Substance Abuse'\n      'Exposure to criminal behavior/Arrest History': 'Exposure to criminal behavior/Arrest History'\n      'Children’s resistance to visitation': 'Children’s resistance to visitation'\n      'Children’s poor academic performance': 'Children’s poor academic performance'\n      'Neglect of medical care': 'Neglect of medical care'\n      'History of child abuse / CWS/ Police involvement': 'History of child abuse / CWS/ Police involvement'\n      'Use of inappropriate discipline': 'Use of inappropriate discipline'\n      'Unavailability of other parent to care for the child/ren': 'Unavailability of other parent to care for the child/ren'\n    '#options_display': two_columns\n    '#options__properties': ''\nhorizontal_rule_08:\n  '#type': webform_horizontal_rule\ndomestic_violence:\n  '#type': webform_section\n  '#title': 'Domestic Violence'\n  flexbox_05:\n    '#type': webform_flexbox\n    is_there_currently_a_protective_order_restraining_order_or_crimi:\n      '#type': radios\n      '#title': 'Is there currently a Protective Order (Restraining Order or Criminal Protective Order) in effect protecting you, your children, the other parent, or the  significant other of the other parent?'\n      '#description': |\n        <strong>*THIS IS A REQUIRED FIELD</strong><br />\n        If No, proceed to the next section.\n        \n      '#options': yes_no\n      '#options_display': side_by_side\n      '#required': true\n      '#required_error': 'Please select Yes or No for this item.'\n      '#options__properties': ''\n    expiration_date_:\n      '#type': date\n      '#title': 'Expiration Date:'\n      '#format': m_d_y\n      '#date_date_format': ''\n    list_the_protected_parties_:\n      '#type': textfield\n      '#title': 'List the Protected parties:'\n  are_you_under_penalty_of_perjury_alleging_that_there_is_a_histor:\n    '#type': radios\n    '#title': 'Are you, under penalty of perjury, alleging that there is a history of domestic violence between you and the other parent?'\n    '#description': |\n      <p><strong>*THIS IS A REQUIRED FIELD</strong><br />\n      If no, proceed to the next section. If yes, please submit the&nbsp;<a href=\"/domestic-violence-questionnaire\" target=\"_blank\">Domestic Violence Questionnaire</a>.<br />\n      &nbsp;</p>\n      \n    '#options': yes_no\n    '#options_display': side_by_side\n    '#required': true\n    '#required_error': 'Please select Yes or No for this item.'\n    '#options__properties': ''\n  after_reading_family_code_section_3044_please_answer_the_followi:\n    '#type': webform_section\n    '#title': 'After reading Family Code Section 3044, please answer the following questions:'\n    '#description': '<a href=\"https://www.courts.ca.gov/documents/3044sheetEN.pdf\" target=\"_blank\">Family Code Section 3044</a>'\n    '#title_tag': h3\n    pursuant_to_family_code_section_3113_and_3181_are_you_requesting:\n      '#type': radios\n      '#title': 'Pursuant to Family Code Section 3113 and 3181, are you requesting a separate mediation session due to a history of domestic violence between you and the other parent?'\n      '#description': |\n        If yes, enter date of last incident&nbsp;<br />\n        If no, marking below indicates you are waiving your right to separate mediation session.\n        \n      '#options': yes_no\n      '#options_display': side_by_side\n      '#flex': 2\n      '#options__properties': ''\n    date_of_last_incident:\n      '#type': date\n      '#title': 'Date of last incident'\n      '#format': m_d_y\n      '#date_date_format': ''\n    i_agree_to_waive_this_right_:\n      '#type': checkbox\n      '#title': 'I Agree to waive this right.'\n    if_there_is_a_protective_order_in_place_pursuant_to_family_code_:\n      '#type': radios\n      '#title': 'If there is a protective order in place, pursuant to Family Code Section 6303, are you requesting a support person be present during your session?'\n      '#description': |\n        If no, marking below indicates you are waiving your right to having a support person present.<br />\n        If yes, provide the name and relationship of the person. That person will sign a confidentiality agreement at the beginning of the session.\n        \n      '#options': yes_no\n      '#options_display': side_by_side\n      '#flex': 2\n      '#options__properties': ''\n    i_agree_to_waive_this_right_protective_order:\n      '#type': checkbox\n      '#title': 'I Agree to waive this right.'\n    first_last_name_protective_order:\n      '#type': textfield\n      '#title': 'First & Last Name:'\n    relationship_protective_order:\n      '#type': textfield\n      '#title': 'Relationship:'\nhorizontal_rule_09:\n  '#type': webform_horizontal_rule\ncriminal_history:\n  '#type': webform_section\n  '#title': 'Criminal History'\n  have_you_ever_been_arrested_or_been_in_jail_or_prison_:\n    '#type': radios\n    '#title': 'Have you ever been arrested, or been in jail or prison?'\n    '#description': |\n      If Yes, please provide the arrest information below:<br />\n      &nbsp;\n      \n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  arrest_information:\n    '#type': webform_custom_composite\n    '#title': 'Arrest Information'\n    '#multiple': 10\n    '#title_display': invisible\n    '#multiple__sorting': false\n    '#multiple__operations': false\n    '#multiple__add_more_input': false\n    '#wrapper_type': form_element\n    '#element':\n      date_of_arrest:\n        '#type': date\n        '#title': 'Date of Arrest'\n      county_state_arrest_occured:\n        '#type': textfield\n        '#title': 'County/State in Which Arrest Occurred'\n      reason_for_arrest:\n        '#type': textfield\n        '#title': 'Reason for Arrest'\n      arresting_agency:\n        '#type': textfield\n        '#title': 'Arresting Agency'\n  are_you_under_penalty_of_perjury_required_to_be_registered_as_a_:\n    '#type': radios\n    '#title': 'Are you, under penalty of perjury, required to be registered as a sex offender under Section 290 of the Penal Code where the victim was a minor?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  is_anyone_else_in_your_household_or_your_significant_other_requi:\n    '#type': radios\n    '#title': 'Is anyone else in your household, or your significant other required to be registered as a sex offender under Section 290 of the Penal Code where the victim was a minor?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\nhorizontal_rule_10:\n  '#type': webform_horizontal_rule\nalcohol_drug_abuse:\n  '#type': webform_section\n  '#title': 'Alcohol / Drug Abuse'\n  do_you_or_have_you_ever_abused_the_following_:\n    '#type': checkboxes\n    '#title': 'Do you or have you ever abused the following:'\n    '#options':\n      'Illegal drugs': 'Illegal drugs'\n      'Prescription drugs': 'Prescription drugs'\n      Alcohol: Alcohol\n      Marijuana: Marijuana\n      Other: Other\n      None: None\n    '#options_display': side_by_side\n    '#options__properties': ''\n  if_any_other_than_none_apply_list_drug_s_of_choice_:\n    '#type': textfield\n    '#title': 'If any other than ''none'' apply, list drug(s) of choice:'\nhorizontal_rule_11:\n  '#type': webform_horizontal_rule\nchild_abuse:\n  '#type': webform_section\n  '#title': 'Child Abuse'\n  '#description': |\n    <strong>FAMILY CODE &sect;3027: Monetary Sanctions for False Accusations of Child Abuse or Neglect.</strong>&nbsp;(a) If a Court determines that an accusation of Child Abuse or Neglect made during a child custody proceeding is FALSE at the time the accusation was made, the Court may impose reasonable monetary sanctions not to exceed&nbsp;<u>ALL COSTS INCURRED BY THE PARTY ACCUSED AS A DIRECT RESULT OF DEFENDING THE ACCUSATION</u>&nbsp;and reasonable attorney fees incurred in recovering sanctions against the person making the accusation. For the purpose of this section, &ldquo;person&rdquo; includes &ldquo;a witness&rdquo;, a &ldquo;party&rdquo; or a &ldquo;party&rsquo;s attorney.<br />\n    &nbsp;\n    \n  is_there_currently_or_has_there_ever_been_a_reasonable_suspicion:\n    '#type': radios\n    '#title': 'Is there currently, or has there ever been, a reasonable suspicion of child abuse?'\n    '#description': |\n      If Yes, please provide this information in the Incident table below. If no, proceed to the Parenting Plan And Strengths Assessment.<br />\n      &nbsp;\n      \n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  has_juvenile_court_filed_a_dependency_petition_for_any_of_the_ch:\n    '#type': radios\n    '#title': 'Has Juvenile Court filed a dependency petition for any of the children in this case?'\n    '#description': '<strong>&nbsp;</strong>If Yes, when and for whom was dependency initiated?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  when_and_for_whom_was_dependency_initiated_:\n    '#type': textfield\n    '#title': 'When and for whom was dependency initiated?'\n  flexbox_06:\n    '#type': webform_flexbox\n    '#align_items': center\n    date_of_incidents:\n      '#type': date\n      '#title': 'Date of Incidents'\n      '#format': m_d_y\n      '#date_date_format': ''\n    type_of_abuse_check_all_that_apply_:\n      '#type': checkboxes\n      '#title': 'Type of Abuse (check all that apply)'\n      '#options':\n        'Physical Abuse': 'Physical Abuse'\n        Sexual-abuse: Sexual-abuse\n        Emotional-abuse: Emotional-abuse\n        Neglect: Neglect\n      '#options_display': side_by_side\n      '#flex': 3\n      '#options__properties': ''\n    was_the_incident_reported_to_cps_or_police_:\n      '#type': radios\n      '#title': 'Was the Incident Reported to CPS or Police?'\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#options__properties': ''\n    if_yes_of_social_worker:\n      '#type': textfield\n      '#title': 'If Yes, Name of Social Worker'\n  flexbox_07:\n    '#type': webform_flexbox\n    '#align_items': center\n    date_of_incidents2:\n      '#type': date\n      '#title': 'Date of Incidents'\n      '#format': m_d_y\n      '#date_date_format': ''\n    type_of_abuse_check_all_that_apply_2:\n      '#type': checkboxes\n      '#title': 'Type of Abuse (check all that apply)'\n      '#options':\n        'Physical Abuse': 'Physical Abuse'\n        Sexual-abuse: Sexual-abuse\n        Emotional-abuse: Emotional-abuse\n        Neglect: Neglect\n      '#options_display': side_by_side\n      '#flex': 3\n      '#options__properties': ''\n    was_the_incident_reported_to_cps_or_police_2:\n      '#type': radios\n      '#title': 'Was the Incident Reported to CPS or Police?'\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#options__properties': ''\n    if_yes_name_of_social_worker2:\n      '#type': textfield\n      '#title': 'If Yes, Name of Social Worker'\n  flexbox_08:\n    '#type': webform_flexbox\n    '#align_items': center\n    date_of_incidents3:\n      '#type': date\n      '#title': 'Date of Incidents'\n      '#format': m_d_y\n      '#date_date_format': ''\n    type_of_abuse_check_all_that_apply_3:\n      '#type': checkboxes\n      '#title': 'Type of Abuse (check all that apply)'\n      '#options':\n        'Physical Abuse': 'Physical Abuse'\n        Sexual-abuse: Sexual-abuse\n        Emotional-abuse: Emotional-abuse\n        Neglect: Neglect\n      '#options_display': side_by_side\n      '#flex'