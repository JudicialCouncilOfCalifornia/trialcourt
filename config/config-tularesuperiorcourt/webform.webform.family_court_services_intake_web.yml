elements: "'#attributes':\n  class:\n    - 'messages messages--status'\nconfidentiality_checkbox:\n  '#type': checkbox\n  '#title': 'I have read the above explained limits on confidentiality, and have viewed the orientation presentation.'\n  '#required': true\nhorizontal_rule_15:\n  '#type': webform_horizontal_rule\ncase_information:\n  '#type': webform_section\n  '#title': 'Case Information'\n  case_number:\n    '#type': textfield\n    '#title': 'Case Number'\n    '#required': true\n  next_court_date:\n    '#type': date\n    '#title': 'Next Court Date'\n    '#format': m_d_y\n    '#date_date_format': ''\n  mediator_recommending_counselor:\n    '#type': select\n    '#title': 'Mediator/Recommending Counselor'\n    '#options':\n      angela: 'Angela Rodd-Terry'\n      cristina: 'Cristina Edwards'\n      louise: 'Louise Nelson'\n      michelle: 'Michelle MacElvaine'\n      samuel: 'Samuel Torres'\n      'Gloria Weisenborn': 'Gloria Weisenborn'\n      'Irene Rodriguez': 'Irene Rodriguez'\n  session_date_if_known_:\n    '#type': date\n    '#title': 'Session Date (If Known)'\n    '#format': m_d_y\n    '#date_date_format': ''\nhorizontal_rule:\n  '#type': webform_horizontal_rule\nmandatory_orientation_prior_to_mediation_session:\n  '#type': webform_section\n  '#title': 'Mandatory Orientation Prior to Mediation Session'\n  have_you_completed_the_required_30_minute_video_entitled_orienta:\n    '#type': radios\n    '#title': 'Have you completed the required 30 minute video entitled: Orientation to Family Court Mediation and Child Custody Recommending Counseling?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  if_yes_when_:\n    '#type': date\n    '#title': 'If Yes, When?'\n    '#format': m_d_y\n    '#date_date_format': ''\n  if_no_markup:\n    '#type': webform_markup\n    '#markup': |\n      <p>If&nbsp;<strong>No</strong>, open the following link and the video is located at the bottom of the page.&nbsp;<a href=\"https://www.courts.ca.gov/cfcc-familylaw.htm\" target=\"_new\">https://www.courts.ca.gov/cfcc-familylaw.htm</a></p>\n      \n      <p>The following 2-3 hour Parenting After Separation Online Course is HIGHLY RECOMMENDED to prepare you for your session. This Course also provides a Certificate of Completion at the end and you may file this with the Court, although this is voluntary at this time.&nbsp;<a href=\"https://pas.familieschange.ca.gov/\" target=\"_new\">https://pas.familieschange.ca.gov</a>/</p>\n      \n  yes_no_first_time_in_mediation:\n    '#type': radios\n    '#title': 'Is this your first time you have attended mediation in Tulare County?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  do_you_currently_have_a_court_order_for_custody_and_visitation_i:\n    '#type': radios\n    '#title': 'Do you currently have a Court order for custody and visitation in Tulare County?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  do_you_have_a_full_agreement_with_the_other_parent_that_you_woul:\n    '#type': radios\n    '#title': 'Do you have a full agreement with the other parent that you would like written up by the Court?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#options__properties': ''\n  flexbox_01:\n    '#type': webform_flexbox\n    court_order_for_custody_and_visitation_in_another_county_:\n      '#type': radios\n      '#title': 'Do you currently have a Court order for custody and visitation in another County?'\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#options__properties': ''\n    enter_county_:\n      '#type': textfield\n      '#title': 'Enter County: '\n    what_is_the_date_of_your_current_court_order_:\n      '#type': date\n      '#title': 'What is the date of your current court order: '\n      '#format': m_d_y\n      '#date_date_format': ''\nhorizontal_rule_01:\n  '#type': webform_horizontal_rule\npersonal_informati