uuid: 297b74be-788e-4e67-ae70-a6d4ecbc5d6d
langcode: en
status: true
dependencies: {  }
id: case_node_civil_cases
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - node
  - case
migration_group: case_management
label: 'Case: Import Node (Civil)'
source:
  plugin: csv
  path: sites/default/files/santabarbara/default/upload/civil-cases.csv
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids:
    - case_number
    - party_name
    - party_type
    - department
    - hearing_datetime
    - hearing_type
  fields:
    -
      name: party_name
      label: 'Party Name'
    -
      name: department
      label: Department
    -
      name: hearing_datetime
      label: 'Hearing Date and Time'
    -
      name: judicial_officer
      label: 'Judicial Officer'
    -
      name: hearing_type
      label: 'Hearing Type'
    -
      name: party_type
      label: 'Party Type'
    -
      name: case_number
      label: 'Case Number'
    -
      name: case_type
      label: 'Case Type'
process:
  field_party_name:
    -
      plugin: skip_on_empty
      source: party_name
      method: row
      message: 'No name found.'
    -
      plugin: substr
      start: 0
      length: 200
    -
      plugin: callback
      callable: trim
  field_case_number:
    -
      plugin: skip_on_empty
      source: case_number
      method: row
      message: 'No case number found.'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      bundle: case_number
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  title:
    -
      plugin: concat
      source:
        - '@field_party_name'
        - case_number
      delimiter: ' / '
  field_party_type:
    -
      plugin: skip_on_empty
      source: party_type
      method: row
      message: 'No party type found.'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      bundle: case_party_type
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  field_department:
    -
      plugin: callback
      source: department
      callable: trim
    -
      plugin: static_map
      map:
        'SB Dept 3': 'Dept. 3 SB-Anacapa'
        'SM Dept 3': 'Dept. 3 SM-Cook'
        'SB Dept 4': 'Dept. 4 SB-Anacapa'
        'SM Dept 4': 'Dept. 4 SM-Cook'
        'SB Dept 5': 'Dept. 5 SB-Anacapa'
        'SB Dept 6': 'Dept. 6 SB-Anacapa'
        'SM Dept 2': 'Dept. 2 SM-Cook'
      bypass: true
    -
      plugin: entity_generate
      bundle: department
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  field_hearing_date:
    -
      plugin: skip_on_empty
      method: row
      source: hearing_datetime
    -
      plugin: format_date
      from_format: 'm/d/Y g:i A'
      to_format: 'Y-m-d\TH:i:s'
      from_timezone: America/Los_Angeles
      to_timezone: UTC
  field_judge:
    -
      plugin: callback
      source: judicial_officer
      callable: trim
    -
      plugin: static_map
      map:
        'Anderle, Thomas P': 'Judge Thomas Anderle'
        'Beebe, Jed': 'Judge Jed Beebe'
        'Geck, Donna D': 'Judge Donna Geck'
        'Maxwell, Pauline': 'Judge Pauline Maxwell'
        'Rigali, James F': 'Judge James F. Rigali'
        'Sterne, Colleen K': 'Judge Colleen Sterne'
      bypass: true
    -
      plugin: entity_generate
      bundle: judge
      value_key: title
      bundle_key: type
      entity_type: node
      ignore_case: true
  field_hearing_type:
    -
      plugin: skip_on_empty
      source: hearing_type
      method: process
      message: 'No hearing type found.'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      bundle: hearing_type
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  field_case_type:
    -
      plugin: skip_on_empty
      source: case_type
      method: process
      message: 'No case type found.'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      bundle: case_type
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  field_case_category:
    -
      plugin: default_value
      default_value: Civil
    -
      plugin: entity_generate
      bundle: case_category
      value_key: name
      bundle_key: vid
      entity_type: taxonomy_term
      ignore_case: true
  path/pathauto:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
  default_bundle: case
migration_dependencies: null
