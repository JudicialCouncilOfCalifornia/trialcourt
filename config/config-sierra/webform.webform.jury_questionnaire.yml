id: jury_questionnaire
title: 'Jury Questionnaire'
description: ''
category: ''
elements: "name:\n  '#type': textfield\n  '#title': '1. Please enter your first and last name.'\njuror_badge_number:\n  '#type': textfield\n  '#title': '2. Please enter your Juror Badge Number as it appears on your summons'\npostponement_excusal_disqualification:\n  '#type': checkboxes\n  '#title': '3. Will you request a postponement, excusal, or disqualification from jury duty? Please see your summons for eligible hardship excuses.'\n  '#options':\n    'I am requesting a one-time postponement.': 'I am requesting a one-time postponement.'\n    'I am requesting to be excused or disqualified.': 'I am requesting to be excused or disqualified.'\n    'I am available to serve.': 'I am available to serve.'\none_time_confirmation:\n  '#type': checkbox\n  '#title': '4. Request for One-time Postponement.'\n  '#description': 'I understand I will be deferred to the next jury trial and will be summoned again for service.'\n  '#states':\n    visible:\n      ':input[name=\"postponement_excusal_disqualification[I am requesting a one-time postponement.]\"]':\n        checked: true\nrequest_for_excuse:\n  '#type': checkboxes\n  '#title': '5. Request for Excuse'\n  '#options':\n    'I have no reasonable means of public or private transportation to the court.': 'I have no reasonable means of public or private transportation to the court.'\n    'I will bear undue financial hardship if required to serve.': 'I will bear undue financial hardship if required to serve.'\n    'I have a physical or mental disability or impairment, including difficulty with vision and/or hearing that impacts my ability to serve.': 'I have a physical or mental disability or impairment, including difficulty with vision and/or hearing that impacts my ability to serve. -- (A doctor’s statement is required if under 70 years of age. Fax doctor''s original signed statement to 530-289-0205. If over 70 years of age a doctor’s statement IS NOT required.)'\n    'I have a non professional obligation to provide care for a child and/or an elderly, sick, or disabled person between the hours of 8 a.m. and 5 p.m.': 'I have a non professional obligation to provide care for a child and/or an elderly, sick, or disabled person between the hours of 8 a.m. and 5 p.m.'\n    'I am active duty military.': 'I am active duty military.'\n    'I am a nursing mother.': 'I am a nursing mother.'\n    'I have prepaid travel plans that coincide with the specified jury service dates.': 'I have prepaid travel plans that coincide with the specified jury service dates.'\n    'Addressee is deceased.': 'Addressee is deceased.'\n    'I am a peace officer described in Penal Code section 830.1 & 830.2.': 'I am a peace officer described in Penal Code section 830.1 & 830.2.'\n  '#states':\n    visible:\n      ':input[name=\"postponement_excusal_disqualification[I am requesting to be excused or disqualified.]\"]':\n        checked: true\ngross_monthly_household_income:\n  '#type': textfield\n  '#title': 'Gross monthly household income'\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I will bear undue financial hardship if required to serve.]\"]':\n        checked: true\nnumber_of_dependents_yourself_plus:\n  '#type': textfield\n  '#title': 'Number of dependents: Yourself plus'\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I will bear undue financial hardship if required to serve.]\"]':\n        checked: true\nages_of_care_recipients:\n  '#type': textfield\n  '#title': 'Ages of care recipients'\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I have a non professional obligation to provide care for a child and/or an elderly, sick, or disabled person between the hours of 8 a.m. and 5 p.m.]\"]':\n        checked: true\nrelationship_to_care_recipient_s_:\n  '#type': textfield\n  '#title': 'Relationship to care recipient(s)'\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I have a non professional obligation to provide care for a child and/or an elderly, sick, or disabled person between the hours of 8 a.m. and 5 p.m.]\"]':\n        checked: true\ndaytime_hours_and_weekdays_care_is_provided:\n  '#type': textfield\n  '#title': 'Daytime hours and weekdays care is provided'\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I have a non professional obligation to provide care for a child and/or an elderly, sick, or disabled person between the hours of 8 a.m. and 5 p.m.]\"]':\n        checked: true\nbranch:\n  '#type': textfield\n  '#title': Branch\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I am active duty military.]\"]':\n        checked: true\nrank:\n  '#type': textfield\n  '#title': Rank\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I am active duty military.]\"]':\n        checked: true\ndate_of_prepayment_:\n  '#type': date\n  '#title': 'Date of prepayment:'\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I have prepaid travel plans that coincide with the specified jury service dates.]\"]':\n        checked: true\n  '#date_date_format': ''\nagency:\n  '#type': textfield\n  '#title': Agency\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I am a peace officer described in Penal Code section 830.1 & 830.2.]\"]':\n        checked: true\nposition:\n  '#type': textfield\n  '#title': Position\n  '#states':\n    visible:\n      ':input[name=\"request_for_excuse[I am a peace officer described in Penal Code section 830.1 & 830.2.]\"]':\n        checked: true\nrequest_for_disqualification:\n  '#type': checkboxes\n  '#title': '6. Request for Disqualification. Check all that apply.'\n  '#options':\n    'I am not a citizen of the United States.': 'I am not a citizen of the United States.'\n    'I am not 18 years of age or older.': 'I am not 18 years of age or older.'\n    'I am not a resident of the State of California.': 'I am not a resident of the State of California.'\n    'I am not a resident of Sierra County.': 'I am not a resident of Sierra County.'\n    'I have been convicted of malfeasance in office and my civil rights have not been restored.': 'I have been convicted of malfeasance in office and my civil rights have not been restored.'\n    'I am not able to read and understand English.': 'I am not able to read and understand English.'\n    'I am serving as a grand or trial juror in the state of California.': 'I am serving as a grand or trial juror in the state of California.'\n    'I am now a subject of Conservatorship.': 'I am now a subject of Conservatorship.'\n    'I am currently incarcerated in jail or prison.': 'I am currently incarcerated in jail or prison.'\n    'I am on felony parole, post release community supervision, felony probation or felony mandated supervision.': 'I am on felony parole, post release community supervision, felony probation or felony mandated supervision.'\n    'I am required to register as a sex offender pursuant to Penal Code section 290.': 'I am required to register as a sex offender pursuant to Penal Code section 290.'\n  '#states':\n    visible:\n      ':input[name=\"postponement_excusal_disqualification[I am requesting to be excused or disqualified.]\"]':\n        '': ''\nresident_of_another_county:\n  '#type': textfield\n  '#title': 'I am a resident of another county. Please specify.'\n  '#states':\n    visible:\n      ':input[name=\"request_for_disqualification[I am not a resident of Sierra County.]\"]':\n        checked: true\nemail_address:\n  '#type': email\n  '#title': '7. Please provide your email address for the court to contact you regarding your jury summons.*'\n  '#states':\n    visible:\n      - ':input[name=\"postponement_excusal_disqualification[I am requesting a one-time postponement.]\"]':\n          checked: true\n      - or\n      - ':input[name=\"postponement_excusal_disqualification[I am requesting to be excused or disqualified.]\"]':\n          checked: true\n      - or\n      - ':input[name=\"postponement_excusal_disqualification[I am available to serve.]\"]':\n          checked: true\ncellphone:\n  '#type': tel\n  '#title': '8. Please provide your cellphone number for the court to contact you regarding your jury summons. (Do not include dashes or parenthesis)'\n  '#states':\n    visible:\n      - ':input[name=\"postponement_excusal_disqualification[I am requesting a one-time postponement.]\"]':\n          checked: true\n      - or\n      - ':input[name=\"postponement_excusal_disqualification[I am requesting to be excused or disqualified.]\"]':\n          checked: true\n      - or\n      - ':input[name=\"postponement_excusal_disqualification[I am available to serve.]\"]':\n          checked: true\ncertify_confirmation:\n  '#type': checkbox\n  '#title': '9. Please certify below.'\n  '#description': 'I declare under penalty of perjury that the foregoing is true and correct.'\n  '#states':\n    visible:\n      - ':input[name=\"postponement_excusal_disqualification[I am requesting a one-time postponement.]\"]':\n          checked: true\n      - or\n      - ':input[name=\"postponement_excusal_disqualification[I am requesting to be excused or disqualified.]\"]':\n          checked: true\n      - or\n      - ':input[name=\"postponement_excusal_disqualification[I am available to serve.]\"]':\n          checked: true"
